<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTrader: INR Pro Journal</title>
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; /* Light Gray */
            color: #1f2937; /* Dark Gray Text */
            overflow: hidden; 
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Clean Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Glass UI - Light Theme */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border-radius: 12px;
        }

        /* Inputs */
        .input-clean {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #0f172a;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            outline: none;
        }
        .input-clean:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }

        /* Layout */
        .grid-layout { display: grid; grid-template-columns: 260px 1fr 300px; grid-template-rows: 60px 1fr 250px; height: 100vh; }
        .nav-bar { grid-column: 1 / -1; grid-row: 1; display: flex; align-items: center; padding: 0 1.5rem; background: white; border-bottom: 1px solid #e2e8f0; z-index: 50; }
        .sidebar { grid-column: 1; grid-row: 2; background: #f8fafc; border-right: 1px solid #e2e8f0; overflow-y: auto; }
        .main-view { grid-column: 2; grid-row: 2; position: relative; background: #f3f4f6; }
        .order-panel { grid-column: 3; grid-row: 2; background: white; border-left: 1px solid #e2e8f0; }
        .bottom-panel { grid-column: 1 / -1; grid-row: 3; background: white; border-top: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        
        /* Buttons */
        .btn-primary { background: #3b82f6; color: white; font-weight: 600; transition: background 0.2s; }
        .btn-primary:hover { background: #2563eb; }
        .btn-buy { background: #10b981; color: white; }
        .btn-buy:hover { background: #059669; }
        .btn-sell { background: #ef4444; color: white; }
        .btn-sell:hover { background: #dc2626; }

        /* Journal Log Textarea */
        .log-area {
            width: 100%; height: 60px;
            background: #f8fafc; border: 1px solid #e2e8f0;
            border-radius: 6px; padding: 8px; font-size: 12px;
            resize: none; outline: none;
        }
        .log-area:focus { border-color: #3b82f6; background: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURATION ---
        const USD_INR = 84.50; // Fixed conversion
        const LEVERAGE = 200;
        
        const DEFAULT_CONFIG = {
            startCapital: 50000, // INR
            target: 1000000, // INR
            days: 66
        };

        const WATCHLIST = ["BTCUSD", "ETHUSD", "XAUUSD", "EURUSD", "AAPL", "TSLA", "NVDA", "SPX500"];

        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];
        
        // --- PRICE HOOK (Live) ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const ws = useRef(null);
            const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|XRP|BNB/.test(symbol);
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => startSim();
                } else {
                    startSim();
                }

                function startSim() {
                    let base = 100;
                    if(symbol.includes('XAU')) base=2650; else if(symbol.includes('BTC')) base=90000; else if(symbol.includes('AAPL')) base=230;
                    setPrice(base);
                    sim.current = setInterval(() => {
                        setPrice(p => p * (1 + (Math.random()-0.5)*0.001));
                    }, 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);
            return price;
        };

        // --- MAIN APP ---
        const App = () => {
            // State
            const [view, setView] = useState('TERMINAL'); // TERMINAL, JOURNAL
            const [activeSymbol, setActiveSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('pos')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('journal')) || null);
            const [activeMonth, setActiveMonth] = useState(0);

            const price = useMarket(activeSymbol);

            // --- INITIALIZATION ---
            useEffect(() => {
                if(!journal) {
                    let months = [], d = new Date(), c = 0;
                    while(c < DEFAULT_CONFIG.days) {
                        const mIdx = Math.floor(c/22);
                        if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                        months[mIdx].days.push({
                            day: c+1, date: d.toISOString().split('T')[0],
                            target: 0, actual: 0, trades: 0, log: "",
                            rules: [{t:"Plan Followed",c:false}, {t:"Risk Mgmt",c:false}, {t:"Journaled",c:false}]
                        });
                        d.setDate(d.getDate()+1); while(d.getDay()===0||d.getDay()===6) d.setDate(d.getDate()+1);
                        c++;
                    }
                    // Compounding Math
                    let bal = DEFAULT_CONFIG.startCapital;
                    const rate = Math.pow(DEFAULT_CONFIG.target/bal, 1/DEFAULT_CONFIG.days) - 1;
                    months.forEach(m => m.days.forEach(day => {
                        day.start = Math.round(bal);
                        day.profitTgt = Math.round(bal * rate);
                        bal += day.profitTgt;
                    }));
                    setJournal({ ...DEFAULT_CONFIG, months });
                }
            }, []);

            // Save
            useEffect(() => { localStorage.setItem('pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { if(journal) localStorage.setItem('journal', JSON.stringify(journal)); }, [journal]);

            // --- COMPUTED VALUES ---
            const balance = useMemo(() => {
                if(!journal) return DEFAULT_CONFIG.startCapital;
                let b = journal.startCapital;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const floatingINR = positions.reduce((acc, p) => {
                    const curr = p.symbol === activeSymbol ? price : p.entry; // Simplification
                    const diffUSD = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                    return acc + (diffUSD * p.qty * USD_INR);
                }, 0);
                return balance + floatingINR;
            }, [balance, positions, price, activeSymbol]);

            // --- TRADING ACTIONS ---
            const execute = (type) => {
                if(!price) return alert("No Price Feed");
                const marginReq = (price * qty * USD_INR) / LEVERAGE;
                if(marginReq > equity) return alert(`Insufficient Margin! Need ${fmt(marginReq)}`);

                setPositions([...positions, {
                    id: genId(), symbol: activeSymbol, type, qty: parseFloat(qty),
                    entry: price, time: new Date().toISOString()
                }]);
            };

            const closeTrade = (id) => {
                const pos = positions.find(p => p.id === id);
                if(!pos) return;
                const exit = pos.symbol === activeSymbol ? price : pos.entry;
                const pnlUSD = pos.type === 'BUY' ? (exit - pos.entry)*pos.qty : (pos.entry - exit)*pos.qty;
                const pnlINR = Math.round(pnlUSD * USD_INR);

                // Update Journal
                const t = getToday();
                const nj = {...journal};
                let found = false;
                nj.months.forEach(m => m.days.forEach(d => {
                    if(d.date === t) {
                        d.actual = Number(d.actual) + pnlINR;
                        d.trades += 1;
                        found = true;
                    }
                }));
                
                if(found) setJournal(nj);
                setPositions(positions.filter(p => p.id !== id));
            };

            // --- RENDER ---
            return (
                <div className="grid-layout">
                    {/* NAV */}
                    <nav className="nav-bar justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">DT</div>
                            <h1 className="font-bold text-lg text-gray-800">DevTrader <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded ml-2">INR PRO</span></h1>
                        </div>
                        <div className="flex gap-2 bg-gray-100 p-1 rounded-lg">
                            <button onClick={()=>setView('TERMINAL')} className={`px-4 py-1.5 rounded-md text-sm font-semibold transition-all ${view==='TERMINAL'?'bg-white shadow text-blue-600':'text-gray-500 hover:text-gray-700'}`}>Terminal</button>
                            <button onClick={()=>setView('JOURNAL')} className={`px-4 py-1.5 rounded-md text-sm font-semibold transition-all ${view==='JOURNAL'?'bg-white shadow text-blue-600':'text-gray-500 hover:text-gray-700'}`}>Journal</button>
                        </div>
                        <div className="flex gap-6 text-sm">
                            <div className="text-right">
                                <div className="text-xs text-gray-400 uppercase font-bold">Balance</div>
                                <div className="font-mono font-bold text-gray-800">{fmt(balance)}</div>
                            </div>
                            <div className="text-right">
                                <div className="text-xs text-gray-400 uppercase font-bold">Equity</div>
                                <div className="font-mono font-bold text-blue-600">{fmt(equity)}</div>
                            </div>
                        </div>
                    </nav>

                    {/* SIDEBAR */}
                    <div className="sidebar p-4">
                        <h3 className="text-xs font-bold text-gray-400 mb-4 uppercase tracking-wider">Watchlist</h3>
                        <div className="space-y-2">
                            {WATCHLIST.map(sym => (
                                <div key={sym} onClick={()=>setActiveSymbol(sym)} 
                                    className={`p-3 rounded-lg cursor-pointer flex justify-between items-center transition-all ${activeSymbol===sym ? 'bg-blue-50 border-blue-200 text-blue-700 shadow-sm' : 'hover:bg-gray-200 text-gray-600'}`}>
                                    <span className="font-bold text-sm">{sym}</span>
                                    {activeSymbol===sym && <span className="font-mono text-sm font-bold animate-pulse">${price.toFixed(2)}</span>}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* MAIN AREA */}
                    <div className="main-view">
                        {view === 'TERMINAL' ? (
                            <div className="w-full h-full p-4 flex flex-col">
                                <div className="bg-white rounded-xl border border-gray-200 shadow-sm flex-1 overflow-hidden relative">
                                    <TradingChart symbol={activeSymbol} />
                                </div>
                            </div>
                        ) : (
                            <div className="h-full overflow-y-auto p-6">
                                {journal && (
                                    <div>
                                        <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                                            {journal.months.map((m, i) => (
                                                <button key={i} onClick={()=>setActiveMonth(i)} className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap ${activeMonth===i?'bg-blue-600 text-white':'bg-white border text-gray-600'}`}>{m.name}</button>
                                            ))}
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                            {journal.months[activeMonth].days.map((day, i) => {
                                                const isToday = day.date === getToday();
                                                const net = Number(day.actual);
                                                return (
                                                    <div key={i} className={`glass-card p-4 ${isToday ? 'border-blue-400 ring-2 ring-blue-100' : ''}`}>
                                                        <div className="flex justify-between items-center mb-2 border-b border-gray-100 pb-2">
                                                            <span className="font-bold text-gray-800">Day {day.day}</span>
                                                            <span className="text-xs text-gray-400">{day.date}</span>
                                                        </div>
                                                        <div className="space-y-2 mb-3">
                                                            <div className="flex justify-between text-xs">
                                                                <span className="text-gray-500">Start Cap</span>
                                                                <span className="font-mono">{fmt(day.start)}</span>
                                                            </div>
                                                            <div className="flex justify-between text-xs">
                                                                <span className="text-gray-500">Target</span>
                                                                <span className="font-mono text-blue-600">{fmt(day.profitTgt)}</span>
                                                            </div>
                                                            <div className="flex justify-between items-center bg-gray-50 p-2 rounded border border-gray-100">
                                                                <span className="text-xs font-bold text-gray-600">P&L ₹</span>
                                                                <input type="number" 
                                                                    value={day.actual} 
                                                                    onChange={(e)=>{
                                                                        const nj = {...journal}; nj.months[activeMonth].days[i].actual = e.target.value;
                                                                        setJournal(nj);
                                                                    }}
                                                                    className={`bg-transparent text-right font-mono font-bold outline-none w-24 ${net>=0?'text-green-600':'text-red-600'}`}
                                                                />
                                                            </div>
                                                        </div>
                                                        <textarea 
                                                            className="log-area" 
                                                            placeholder="Trade logic & psychology notes..."
                                                            value={day.log}
                                                            onChange={(e)=>{
                                                                const nj = {...journal}; nj.months[activeMonth].days[i].log = e.target.value;
                                                                setJournal(nj);
                                                            }}
                                                        ></textarea>
                                                        <div className="mt-2 flex flex-wrap gap-2">
                                                            {day.rules.map((r, ri) => (
                                                                <label key={ri} className="flex items-center gap-1.5 cursor-pointer bg-gray-50 px-2 py-1 rounded border border-gray-100 hover:bg-white">
                                                                    <input type="checkbox" checked={r.c} 
                                                                        onChange={()=>{ const nj={...journal}; nj.months[activeMonth].days[i].rules[ri].c=!r.c; setJournal(nj); }} 
                                                                        className="accent-blue-600 w-3 h-3" 
                                                                    />
                                                                    <span className="text-[10px] text-gray-600 font-medium">{r.t}</span>
                                                                </label>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* RIGHT PANEL: ORDERS */}
                    <div className="order-panel p-6 flex flex-col">
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold text-gray-900 mb-1">{activeSymbol}</h2>
                            <div className="text-4xl font-mono font-bold text-blue-600 mb-2">${price.toFixed(2)}</div>
                            <div className="flex gap-2 text-xs font-mono text-gray-500">
                                <span>1 USD = ₹{USD_INR}</span>
                                <span>LEV: {LEVERAGE}x</span>
                            </div>
                        </div>

                        <div className="space-y-4 flex-1">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1">QUANTITY (Lots)</label>
                                <input type="number" value={qty} onChange={e=>setQty(e.target.value)} className="input-clean w-full font-mono text-lg" step="0.01" />
                            </div>
                            
                            <div className="p-3 bg-blue-50 rounded-lg border border-blue-100">
                                <div className="flex justify-between text-xs mb-1">
                                    <span className="text-blue-700 font-semibold">Margin Required:</span>
                                    <span className="font-mono text-blue-900 font-bold">{fmt((price * qty * USD_INR)/LEVERAGE)}</span>
                                </div>
                                <div className="flex justify-between text-xs">
                                    <span className="text-blue-700 font-semibold">Trade Value:</span>
                                    <span className="font-mono text-blue-900">{fmt(price * qty * USD_INR)}</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3 mt-4">
                                <button onClick={()=>execute('SELL')} className="btn-sell py-4 rounded-xl shadow-lg shadow-red-100 transform hover:-translate-y-0.5 transition-all">
                                    <div className="text-xs opacity-80">SELL</div>
                                    <div className="text-lg font-bold">MARKET</div>
                                </button>
                                <button onClick={()=>execute('BUY')} className="btn-buy py-4 rounded-xl shadow-lg shadow-green-100 transform hover:-translate-y-0.5 transition-all">
                                    <div className="text-xs opacity-80">BUY</div>
                                    <div className="text-lg font-bold">MARKET</div>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* BOTTOM PANEL: POSITIONS */}
                    <div className="bottom-panel">
                        <div className="px-4 py-2 border-b border-gray-200 bg-gray-50 flex gap-4 text-xs font-bold text-gray-500 uppercase">
                            <span>Open Positions ({positions.length})</span>
                        </div>
                        <div className="flex-1 overflow-y-auto p-0">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-white text-gray-400 text-xs uppercase sticky top-0">
                                    <tr>
                                        <th className="px-6 py-2 font-medium">Symbol</th>
                                        <th className="px-6 py-2 font-medium">Side</th>
                                        <th className="px-6 py-2 font-medium">Size</th>
                                        <th className="px-6 py-2 font-medium">Entry</th>
                                        <th className="px-6 py-2 font-medium">Current</th>
                                        <th className="px-6 py-2 font-medium">P&L (INR)</th>
                                        <th className="px-6 py-2 font-medium">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {positions.map(p => {
                                        const curr = p.symbol === activeSymbol ? price : p.entry;
                                        const diffUSD = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                                        const pnlINR = diffUSD * p.qty * USD_INR;
                                        return (
                                            <tr key={p.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-3 font-bold text-gray-700">{p.symbol}</td>
                                                <td className={`px-6 py-3 font-bold ${p.type==='BUY'?'text-green-600':'text-red-600'}`}>{p.type}</td>
                                                <td className="px-6 py-3 text-gray-600">{p.qty}</td>
                                                <td className="px-6 py-3 font-mono text-gray-600">{p.entry.toFixed(2)}</td>
                                                <td className="px-6 py-3 font-mono text-gray-800">{curr.toFixed(2)}</td>
                                                <td className={`px-6 py-3 font-mono font-bold ${pnlINR>=0?'text-green-600':'text-red-600'}`}>{pnlINR>=0?'+':''}{fmt(pnlINR)}</td>
                                                <td className="px-6 py-3">
                                                    <button onClick={()=>closeTrade(p.id)} className="text-xs bg-white border border-gray-300 hover:bg-gray-100 px-3 py-1 rounded shadow-sm text-gray-600 font-medium">Close</button>
                                                </td>
                                            </tr>
                                        )
                                    })}
                                </tbody>
                            </table>
                            {positions.length === 0 && <div className="p-8 text-center text-gray-400 text-sm italic">No active trades</div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- CHART COMPONENT ---
        const TradingChart = React.memo(({ symbol }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current);
                if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", "theme": "light", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, "container_id": id.current
                });
            }, [symbol]);
            return <div id={id.current} className="w-full h-full" />;
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
