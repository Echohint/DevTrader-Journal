<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTrader Pro</title>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .dark body { background-color: #0f172a; color: #f1f5f9; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .flash-green { animation: flashG 0.5s ease-out; }
        .flash-red { animation: flashR 0.5s ease-out; }
        @keyframes flashG { 0% { background-color: rgba(34, 197, 94, 0.2); } 100% { background-color: transparent; } }
        @keyframes flashR { 0% { background-color: rgba(239, 68, 68, 0.2); } 100% { background-color: transparent; } }

        /* Layout Grid */
        .app-layout { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        /* Desktop */
        @media (min-width: 1024px) {
            .app-layout {
                display: grid;
                grid-template-columns: 260px 1fr 320px;
                grid-template-rows: 60px 1fr 280px;
            }
            .nav-area { grid-column: 1 / -1; grid-row: 1; }
            .sidebar { grid-column: 1; grid-row: 2; display: block !important; }
            .main-view { grid-column: 2; grid-row: 2; }
            .order-panel { grid-column: 3; grid-row: 2; display: block !important; }
            .bottom-panel { grid-column: 1 / -1; grid-row: 3; display: flex !important; }
            .mobile-nav { display: none !important; }
        }

        /* Mobile */
        @media (max-width: 1023px) {
            .sidebar, .order-panel, .bottom-panel { display: none; }
            .mobile-active { display: flex !important; flex: 1; flex-direction: column; overflow: hidden; }
            .nav-area { padding: 0 1rem; }
        }

        /* Glass UI Helpers */
        .glass { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border: 1px solid #e2e8f0; }
        .dark .glass { background: rgba(30, 41, 59, 0.8); border: 1px solid #334155; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="light">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, memo } = React;

        // --- CONSTANTS ---
        const USD_INR = 84.50;
        const LEVERAGE = 200;
        const WATCHLIST = ["BTCUSD", "ETHUSD", "XAUUSD", "EURUSD", "GBPUSD", "AAPL", "TSLA", "NVDA", "SPX500"];
        
        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];

        // --- PRICE ENGINE ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const ws = useRef(null); const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|XRP|BNB/.test(symbol);
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => startSim();
                } else { startSim(); }

                function startSim() {
                    let base = symbol.includes('XAU') ? 2650 : symbol.includes('BTC') ? 90000 : symbol.includes('AAPL') ? 230 : 150;
                    setPrice(base);
                    sim.current = setInterval(() => setPrice(p => p * (1 + (Math.random()-0.5)*0.001)), 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);
            return price;
        };

        // --- SUB-COMPONENTS ---

        const SetupWizard = ({ onComplete }) => {
            const [capital, setCapital] = useState(50000);
            const [target, setTarget] = useState(1000000);
            const [days, setDays] = useState(66);

            const handleStart = () => {
                if (capital <= 0 || target <= capital || days <= 0) return alert("Please enter valid realistic targets.");
                onComplete(capital, target, days);
            };

            return (
                <div className="fixed inset-0 bg-gray-50 dark:bg-gray-900 flex items-center justify-center z-50 p-4">
                    <div className="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md fade-in border border-gray-100 dark:border-gray-700">
                        <h1 className="text-3xl font-bold text-blue-600 mb-2">DevTrader Pro</h1>
                        <p className="text-gray-500 dark:text-gray-400 mb-6 text-sm">Configure your trading challenge.</p>
                        
                        <div className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Initial Balance (INR)</label>
                                <input type="number" value={capital} onChange={e=>setCapital(parseFloat(e.target.value))} className="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl font-mono text-lg outline-none focus:border-blue-500 dark:text-white transition-colors" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Target Amount (INR)</label>
                                <input type="number" value={target} onChange={e=>setTarget(parseFloat(e.target.value))} className="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl font-mono text-lg outline-none focus:border-blue-500 dark:text-white transition-colors" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Duration (Days)</label>
                                <input type="number" value={days} onChange={e=>setDays(parseFloat(e.target.value))} className="w-full p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl font-mono text-lg outline-none focus:border-blue-500 dark:text-white transition-colors" />
                            </div>

                            <div className="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-xl text-sm text-blue-700 dark:text-blue-300 border border-blue-100 dark:border-blue-800">
                                <div className="flex justify-between mb-1"><span>Required Growth:</span> <strong>{((Math.pow(target/capital, 1/days) - 1) * 100).toFixed(2)}% / day</strong></div>
                                <div className="flex justify-between"><span>Total ROI:</span> <strong>{(((target-capital)/capital)*100).toFixed(0)}%</strong></div>
                            </div>

                            <button onClick={handleStart} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 dark:shadow-none transition-all transform active:scale-95">
                                LAUNCH TERMINAL
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const AccountModal = ({ isOpen, onClose, balance, equity, user, onLogout, onReset, journal }) => {
            if (!isOpen) return null;
            const progress = journal ? ((balance - journal.start) / (journal.target - journal.start)) * 100 : 0;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white dark:bg-gray-800 w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden fade-in" onClick={e=>e.stopPropagation()}>
                        <div className="bg-gray-50 dark:bg-gray-900 p-6 border-b border-gray-100 dark:border-gray-700 flex flex-col items-center">
                            <div className="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center text-2xl mb-3">üë§</div>
                            <h2 className="text-xl font-bold text-gray-800 dark:text-white">{user}</h2>
                            <span className="text-xs text-gray-500 uppercase tracking-wider font-bold">Pro Account</span>
                        </div>
                        <div className="p-6 space-y-4">
                             <div className="flex justify-between items-center text-sm">
                                <span className="text-gray-500">Challenge Progress</span>
                                <span className="font-bold text-blue-600">{progress.toFixed(1)}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                                <div className="bg-blue-600 h-2.5 rounded-full" style={{width: `${Math.min(100, Math.max(0, progress))}%`}}></div>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mt-4">
                                <div className="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg text-center">
                                    <div className="text-xs text-gray-400 uppercase">Balance</div>
                                    <div className="font-mono font-bold text-gray-800 dark:text-white">{fmt(balance)}</div>
                                </div>
                                <div className="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg text-center">
                                    <div className="text-xs text-gray-400 uppercase">Equity</div>
                                    <div className="font-mono font-bold text-blue-500">{fmt(equity)}</div>
                                </div>
                            </div>

                            <div className="pt-4 flex flex-col gap-2">
                                <button onClick={onReset} className="w-full py-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg text-sm font-bold transition-colors">Reset Data</button>
                                <button onClick={onLogout} className="w-full py-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm font-bold transition-colors">Logout</button>
                            </div>
                        </div>
                        <div className="p-3 bg-gray-50 dark:bg-gray-900 text-center border-t border-gray-100 dark:border-gray-700">
                            <button onClick={onClose} className="text-blue-600 font-bold text-sm">Close</button>
                        </div>
                    </div>
                </div>
            );
        };

        const TradingChart = memo(({ symbol, theme }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current); if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", 
                    "theme": theme, "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", 
                    "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, 
                    "container_id": id.current
                });
            }, [symbol, theme]);
            return <div id={id.current} className="w-full h-full bg-white dark:bg-gray-900" />;
        });

        // --- MAIN APP ---
        const App = ({ user, onLogout }) => {
            const [view, setView] = useState('TERMINAL');
            const [mobileTab, setMobileTab] = useState('CHART');
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            
            // User Data
            const [symbol, setSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem(`${user}_pos`)) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem(`${user}_journal`)) || null);
            const [activeMonth, setActiveMonth] = useState(0);
            const [showAccount, setShowAccount] = useState(false);

            const price = useMarket(symbol);

            // --- THEME ---
            useEffect(() => {
                document.documentElement.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);

            // --- PERSISTENCE ---
            useEffect(() => { localStorage.setItem(`${user}_pos`, JSON.stringify(positions)); }, [positions, user]);
            useEffect(() => { if(journal) localStorage.setItem(`${user}_journal`, JSON.stringify(journal)); }, [journal, user]);

            // --- SETUP LOGIC ---
            const initializeChallenge = (start, target, days) => {
                let months = [], d = new Date(), c = 0;
                while(c < days) {
                    const mIdx = Math.floor(c/22);
                    if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                    months[mIdx].days.push({ 
                        day: c+1, date: d.toISOString().split('T')[0], 
                        start: 0, target: 0, actual: 0, trades: 0, log: "", 
                        rules: [{t:"Plan",c:false}, {t:"Risk",c:false}, {t:"Journal",c:false}] 
                    });
                    d.setDate(d.getDate()+1); while(d.getDay()===0||d.getDay()===6) d.setDate(d.getDate()+1);
                    c++;
                }
                
                let bal = start; 
                const rate = Math.pow(target/start, 1/days) - 1;
                
                months.forEach(m => m.days.forEach(day => { 
                    day.start = Math.round(bal); 
                    day.target = Math.round(bal * rate); 
                    bal += day.target; 
                }));
                
                setJournal({ start, target, days, months });
            };

            // --- MATH ---
            const balance = useMemo(() => {
                if(!journal) return 0;
                let b = journal.start;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const float = positions.reduce((acc, p) => {
                    const curr = p.symbol===symbol ? price : p.entry;
                    const diff = p.type==='BUY' ? curr-p.entry : p.entry-curr;
                    return acc + (diff * p.qty * USD_INR);
                }, 0);
                return balance + float;
            }, [balance, positions, price, symbol]);

            // --- ACTIONS ---
            const execute = useCallback((type) => {
                if(!price) return alert("Waiting for price...");
                const margin = (price * qty * USD_INR) / LEVERAGE;
                if(margin > equity) return alert("Insufficient Margin!");
                
                setPositions(prev => {
                    const idx = prev.findIndex(p => p.symbol === symbol && p.type === type);
                    if (idx > -1) {
                        // Average
                        const old = prev[idx];
                        const nQty = parseFloat((old.qty + qty).toFixed(2));
                        const nEnt = ((old.entry * old.qty) + (price * qty)) / nQty;
                        const upd = [...prev];
                        upd[idx] = { ...old, qty: nQty, entry: nEnt };
                        return upd;
                    }
                    return [...prev, { id: genId(), symbol, type, qty, entry: price, time: new Date().toISOString() }];
                });
                if(window.innerWidth < 1024) setMobileTab('POSITIONS');
            }, [price, qty, equity, symbol]);

            const closeTrade = useCallback((id) => {
                setPositions(prev => {
                    const pos = prev.find(p => p.id === id);
                    if(!pos) return prev;
                    const exit = pos.symbol === symbol ? price : pos.entry;
                    const pnl = Math.round((pos.type==='BUY'?exit-pos.entry:pos.entry-exit) * pos.qty * USD_INR);
                    
                    setJournal(j => {
                        const t = getToday();
                        const nj = {...j};
                        let updated = false;
                        nj.months.forEach(m => m.days.forEach(d => {
                            if(d.date === t) { d.actual = Number(d.actual) + pnl; d.trades++; updated = true; }
                        }));
                        return updated ? nj : j;
                    });
                    return prev.filter(p => p.id !== id);
                });
            }, [price, symbol]);

            const handleReset = () => {
                if(confirm("Delete all journal and trade data for this account?")) {
                    localStorage.removeItem(`${user}_journal`);
                    localStorage.removeItem(`${user}_pos`);
                    window.location.reload();
                }
            };

            if(!journal) return <SetupWizard onComplete={initializeChallenge} />;

            // --- RENDER COMPONENTS ---
            const OrderUI = () => (
                <div className="h-full bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col">
                    <div className="p-4 border-b border-gray-100 dark:border-gray-700">
                        <div className="flex justify-between items-center">
                            <h2 className="font-bold text-lg text-gray-800 dark:text-white">{symbol}</h2>
                            <span className="text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-2 py-0.5 rounded font-bold">200x</span>
                        </div>
                        <div className="text-3xl font-mono font-bold text-blue-600 dark:text-blue-400 mt-1 price-ticker">${price.toFixed(2)}</div>
                    </div>
                    <div className="p-4 flex-1 overflow-y-auto">
                        <div className="mb-4">
                            <label className="text-xs font-bold text-gray-400 block mb-1">QUANTITY</label>
                            <div className="flex items-center border dark:border-gray-600 rounded-xl overflow-hidden bg-gray-50 dark:bg-gray-700">
                                <button onClick={()=>setQty(Math.max(0.01, parseFloat((qty-0.01).toFixed(2))))} className="px-4 py-3 font-bold text-blue-600 hover:bg-gray-200 dark:hover:bg-gray-600">-</button>
                                <input type="number" value={qty} onChange={e=>setQty(parseFloat(e.target.value))} className="flex-1 text-center outline-none font-mono text-lg bg-transparent dark:text-white" step="0.01"/>
                                <button onClick={()=>setQty(parseFloat((qty+0.01).toFixed(2)))} className="px-4 py-3 font-bold text-blue-600 hover:bg-gray-200 dark:hover:bg-gray-600">+</button>
                            </div>
                        </div>
                        <div className={`p-3 rounded-xl mb-4 border ${((price*qty*USD_INR)/LEVERAGE) > equity ? 'bg-red-50 border-red-100 dark:bg-red-900/30 dark:border-red-800' : 'bg-blue-50 border-blue-100 dark:bg-blue-900/30 dark:border-blue-800'}`}>
                            <div className="flex justify-between text-xs mb-1">
                                <span className="text-gray-500 dark:text-gray-400">Margin (INR)</span>
                                <span className="font-mono font-bold text-blue-700 dark:text-blue-300">{fmt((price * qty * USD_INR)/LEVERAGE)}</span>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={()=>execute('SELL')} className="bg-red-500 hover:bg-red-600 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-transform">SELL</button>
                            <button onClick={()=>execute('BUY')} className="bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-transform">BUY</button>
                        </div>
                    </div>
                </div>
            );

            const PositionsUI = () => (
                <div className="h-full bg-white dark:bg-gray-800 flex flex-col">
                    <div className="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center sticky top-0 z-10 bg-white dark:bg-gray-800">
                        <span className="text-xs font-bold text-gray-500 uppercase">Positions ({positions.length})</span>
                    </div>
                    <div className="flex-1 overflow-y-auto">
                        {positions.length === 0 ? <div className="flex items-center justify-center h-full text-gray-300 text-sm">No Trades</div> : 
                        <div className="divide-y divide-gray-100 dark:divide-gray-700">
                            {positions.map(p => {
                                const curr = p.symbol===symbol ? price : p.entry;
                                const pnl = (p.type==='BUY'?curr-p.entry:p.entry-curr)*p.qty*USD_INR;
                                return (
                                    <div key={p.id} className={`p-3 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-700 ${pnl>=0?'flash-green':'flash-red'}`}>
                                        <div>
                                            <div className="flex items-center gap-2">
                                                <span className="font-bold text-sm text-gray-800 dark:text-gray-200">{p.symbol}</span>
                                                <span className={`text-[10px] px-1.5 py-0.5 rounded font-bold ${p.type==='BUY'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}`}>{p.type}</span>
                                            </div>
                                            <div className="text-xs text-gray-400 mt-0.5 font-mono">Qty: {p.qty} ‚Ä¢ Avg: {p.entry.toFixed(2)}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className={`font-mono font-bold text-sm ${pnl>=0?'text-green-600':'text-red-600'}`}>{pnl>=0?'+':''}{fmt(pnl)}</div>
                                            <button onClick={()=>closeTrade(p.id)} className="text-[10px] text-gray-400 hover:text-red-500 underline mt-1">Close</button>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>}
                    </div>
                </div>
            );

            const JournalUI = () => (
                <div className="h-full overflow-y-auto p-4 pb-24 bg-gray-100 dark:bg-gray-900">
                    <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                        {journal.months.map((m,i) => (
                            <button key={i} onClick={()=>setActiveMonth(i)} className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-sm transition-all ${activeMonth===i?'bg-blue-600 text-white':'bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300'}`}>{m.name}</button>
                        ))}
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {journal.months[activeMonth].days.map((day, i) => {
                            const isToday = day.date === getToday();
                            return (
                                <div key={i} className={`bg-white dark:bg-gray-800 p-4 rounded-xl border ${isToday ? 'border-blue-500 shadow-md ring-1 ring-blue-200 dark:ring-blue-900' : 'border-gray-200 dark:border-gray-700'}`}>
                                    <div className="flex justify-between mb-2">
                                        <span className="font-bold text-gray-700 dark:text-gray-200">Day {day.day}</span>
                                        <span className="text-xs text-gray-400">{day.date}</span>
                                    </div>
                                    <div className="flex justify-between text-xs text-gray-500 mb-2">
                                        <span>Tgt: <span className="text-blue-600 dark:text-blue-400">{fmt(day.target)}</span></span>
                                        <span>Start: {fmt(day.start)}</span>
                                    </div>
                                    <div className="bg-gray-50 dark:bg-gray-700 p-2 rounded flex justify-between items-center mb-2 border border-gray-100 dark:border-gray-600">
                                        <span className="text-xs font-bold text-gray-400">P&L</span>
                                        <input type="number" value={day.actual} 
                                            onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].actual=e.target.value; setJournal(nj);}}
                                            className={`bg-transparent text-right font-mono font-bold outline-none w-24 ${day.actual>=0?'text-green-600':'text-red-600'}`}
                                        />
                                    </div>
                                    <textarea className="w-full bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded p-2 text-xs resize-none outline-none h-16 mb-2 dark:text-gray-300" placeholder="Log..."
                                        value={day.log} onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].log=e.target.value; setJournal(nj);}}
                                    ></textarea>
                                    <div className="flex flex-wrap gap-2">
                                        {day.rules.map((r,ri)=>(
                                            <label key={ri} className="flex items-center gap-1 cursor-pointer bg-gray-50 dark:bg-gray-700 px-2 py-1 rounded hover:bg-white dark:hover:bg-gray-600">
                                                <input type="checkbox" checked={r.c} onChange={()=>{const nj={...journal}; nj.months[activeMonth].days[i].rules[ri].c=!r.c; setJournal(nj);}} className="accent-blue-600 w-3 h-3"/>
                                                <span className="text-[10px] text-gray-600 dark:text-gray-300">{r.t}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )
                        })}
                    </div>
                </div>
            );

            return (
                <div className="app-layout">
                    <AccountModal isOpen={showAccount} onClose={()=>setShowAccount(false)} balance={balance} equity={equity} user={user} onLogout={onLogout} onReset={handleReset} journal={journal} />
                    
                    {/* NAV */}
                    <nav className="nav-area bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center px-4 z-20">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={()=>setShowAccount(true)}>
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">DT</div>
                            <div><h1 className="font-bold text-gray-800 dark:text-white leading-tight">DevTrader</h1><div className="text-[10px] text-gray-400">PRO</div></div>
                        </div>
                        <div className="hidden lg:flex gap-2 bg-gray-100 dark:bg-gray-700 p-1 rounded-lg">
                            <button onClick={()=>setView('TERMINAL')} className={`px-4 py-1.5 rounded-md text-sm font-bold ${view==='TERMINAL'?'bg-white dark:bg-gray-600 shadow text-blue-600 dark:text-blue-300':'text-gray-500 dark:text-gray-400'}`}>Terminal</button>
                            <button onClick={()=>setView('JOURNAL')} className={`px-4 py-1.5 rounded-md text-sm font-bold ${view==='JOURNAL'?'bg-white dark:bg-gray-600 shadow text-blue-600 dark:text-blue-300':'text-gray-500 dark:text-gray-400'}`}>Journal</button>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={()=>setTheme(theme==='dark'?'light':'dark')} className="text-lg">{theme==='dark'?'‚òÄÔ∏è':'üåô'}</button>
                            <div className="text-right">
                                <div className="text-[10px] text-gray-400 font-bold uppercase">Equity</div>
                                <div className="font-mono font-bold text-blue-600 dark:text-blue-400">{fmt(equity)}</div>
                            </div>
                        </div>
                    </nav>

                    {/* SIDEBAR */}
                    <div className="sidebar bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
                        <div className="p-3 font-bold text-xs text-gray-400">WATCHLIST</div>
                        {WATCHLIST.map(s => (
                            <div key={s} onClick={()=>setSymbol(s)} className={`px-4 py-3 cursor-pointer flex justify-between ${symbol===s?'bg-blue-50 dark:bg-gray-700 border-l-4 border-blue-500':'hover:bg-gray-50 dark:hover:bg-gray-700'}`}>
                                <span className="font-bold text-sm text-gray-700 dark:text-gray-200">{s}</span>
                                {symbol===s && <span className="font-mono text-xs font-bold text-blue-600 dark:text-blue-400 animate-pulse">${price.toFixed(2)}</span>}
                            </div>
                        ))}
                    </div>

                    {/* MAIN */}
                    <div className="main-view bg-gray-100 dark:bg-gray-900 relative overflow-hidden">
                        {view === 'TERMINAL' ? (
                            window.innerWidth >= 1024 ? <TradingChart symbol={symbol} theme={theme} /> :
                            (mobileTab === 'CHART' ? <TradingChart symbol={symbol} theme={theme} /> : 
                             mobileTab === 'TRADE' ? <OrderUI /> : <PositionsUI />)
                        ) : <JournalUI />}
                    </div>

                    {/* RIGHT/BOTTOM PANELS */}
                    <div className="order-panel">{view === 'TERMINAL' && <OrderUI />}</div>
                    <div className="bottom-panel">{view === 'TERMINAL' && <PositionsUI />}</div>

                    {/* MOBILE NAV */}
                    {view === 'TERMINAL' && (
                        <div className="lg:hidden fixed bottom-0 w-full bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around py-3 z-50 pb-safe">
                            <button onClick={()=>setMobileTab('CHART')} className={`flex flex-col items-center ${mobileTab==='CHART'?'text-blue-600 dark:text-blue-400':'text-gray-400'}`}><span className="text-lg">üìà</span><span className="text-[10px] font-bold">Chart</span></button>
                            <button onClick={()=>setMobileTab('TRADE')} className={`flex flex-col items-center ${mobileTab==='TRADE'?'text-blue-600 dark:text-blue-400':'text-gray-400'}`}><div className="bg-blue-600 rounded-full p-3 -mt-8 border-4 border-white dark:border-gray-800 shadow-xl"><span className="text-white text-xl">‚ö°</span></div></button>
                            <button onClick={()=>setMobileTab('POSITIONS')} className={`flex flex-col items-center ${mobileTab==='POSITIONS'?'text-blue-600 dark:text-blue-400':'text-gray-400'}`}><span className="text-lg relative">üìã {positions.length>0 && <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>}</span><span className="text-[10px] font-bold">Pos</span></button>
                            <button onClick={()=>setView('JOURNAL')} className="flex flex-col items-center text-gray-400"><span className="text-lg">üìÖ</span><span className="text-[10px] font-bold">Journal</span></button>
                        </div>
                    )}
                    {view === 'JOURNAL' && (
                        <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t p-4 z-50 pb-safe">
                            <button onClick={()=>setView('TERMINAL')} className="w-full bg-gray-900 dark:bg-gray-700 text-white py-3 rounded-xl font-bold shadow-lg">Back to Terminal</button>
                        </div>
                    )}
                </div>
            );
        };

        const TradingChart = memo(({ symbol, theme }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current); if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", 
                    "theme": theme, "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", 
                    "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, "container_id": id.current,
                    "overrides": theme==='dark' ? { "paneProperties.background": "#111827" } : {}
                });
            }, [symbol, theme]);
            return <div id={id.current} className="w-full h-full bg-white dark:bg-gray-900" />;
        });

        // --- AUTH ---
        function LoginScreen({ onLogin }) {
            const [p, sp] = useState("");
            const handleSubmit = (e) => { e.preventDefault(); localStorage.setItem('devTraderPasscode', p); onLogin('user'); };
            return <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"><form onSubmit={handleSubmit} className="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl"><h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-white">Welcome</h2><input type="password" value={p} onChange={e=>sp(e.target.value)} className="w-full p-3 border rounded-lg mb-4 outline-none dark:bg-gray-700 dark:text-white" placeholder="Passcode" /><button className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Enter</button></form></div>;
        }

        function AuthWrapper() {
            const [user, setUser] = useState(() => sessionStorage.getItem("devTraderUser"));
            if (!user) return <LoginScreen onLogin={(u) => { sessionStorage.setItem("devTraderUser", u); setUser(u); }} />;
            return <App user={user} onLogout={() => { sessionStorage.removeItem("devTraderUser"); setUser(null); }} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuthWrapper />);
    </script>
</body>
</html>
