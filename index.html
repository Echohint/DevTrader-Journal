<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTrader: Cyberpunk Terminal</title>
    <meta name="theme-color" content="#000000">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #050505; color: #e0f2fe; overflow-x: hidden; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 3px; }
        
        /* Cyberpunk Effects */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .scanlines::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50; background-size: 100% 2px, 3px 100%; pointer-events: none; animation: flicker 0.15s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.9; } 50% { opacity: 1.0; } 100% { opacity: 0.9; } }

        .glass-panel {
            background: rgba(10, 10, 15, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.15), inset 0 0 20px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        .neon-text { text-shadow: 0 0 5px rgba(6, 182, 212, 0.8); }
        .neon-text-pink { text-shadow: 0 0 5px rgba(236, 72, 153, 0.8); }

        /* 3D Card Interaction */
        .perspective-container { perspective: 1000px; }
        .card-3d { transition: transform 0.1s; transform-style: preserve-3d; }
        .card-3d:hover { transform: translateZ(10px); box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); border-color: #06b6d4; }

        /* Animations */
        .flash-green { animation: flashG 0.5s; color: #4ade80; text-shadow: 0 0 10px #4ade80; }
        .flash-red { animation: flashR 0.5s; color: #f87171; text-shadow: 0 0 10px #f87171; }
        @keyframes flashG { 0% { background: rgba(74, 222, 128, 0.2); } }
        @keyframes flashR { 0% { background: rgba(248, 113, 113, 0.2); } }
    </style>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="scanlines">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIG ---
        const GEMINI_KEY = "AIzaSyDcQXcWOBe3_FeDF6waV-mvIQjtszZyTtk"; // Hardcoded for your use
        const DEFAULT_CAPITAL = 50000;
        const DEFAULT_TARGET = 1000000;
        const TENURE = 66;
        
        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];
        const getNextDay = (d) => { const n = new Date(d); n.setDate(n.getDate()+1); while(n.getDay()===0||n.getDay()===6) n.setDate(n.getDate()+1); return n; };

        // --- HOOK: Price Engine ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const [status, setStatus] = useState('INIT');
            const ws = useRef(null); const sim = useRef(null);

            useEffect(() => {
                setPrice(0); setStatus('CONNECTING...');
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|BNB|XRP|ADA/.test(symbol.toUpperCase());
                
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onopen = () => setStatus('LIVE FEED');
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => { setStatus('SIMULATED'); startSim(); };
                } else {
                    setStatus('SIMULATED');
                    startSim();
                }

                function startSim() {
                    let base = 100;
                    // Quick heuristic for base prices
                    if(symbol.includes('XAU')) base=2650; else if(symbol.includes('BTC')) base=90000; else if(symbol.includes('AAPL')) base=230;
                    setPrice(base);
                    sim.current = setInterval(() => {
                        setPrice(p => parseFloat((p * (1 + (Math.random()-0.5)*0.001)).toFixed(2)));
                    }, 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);
            return { price, status };
        };

        // --- COMPONENT: 3D Background ---
        const CyberBG = () => {
            const mount = useRef(null);
            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                mount.current.appendChild(renderer.domElement);
                
                // Grid
                const grid = new THREE.GridHelper(100, 50, 0x06b6d4, 0x111827);
                scene.add(grid);

                // Particles
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(1200 * 3);
                for(let i=0; i<3600; i++) pos[i] = (Math.random()-0.5)*100;
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({ size: 0.15, color: 0xec4899, transparent: true, opacity: 0.8 });
                const particles = new THREE.Points(geo, mat);
                scene.add(particles);

                camera.position.set(0, 5, 15);
                camera.lookAt(0, 0, 0);

                const animate = () => {
                    requestAnimationFrame(animate);
                    particles.rotation.y += 0.001;
                    grid.position.z = (grid.position.z + 0.05) % 2;
                    renderer.render(scene, camera);
                };
                animate();
                
                const resize = () => {
                    camera.aspect = window.innerWidth/window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', resize);
                return () => { window.removeEventListener('resize', resize); mount.current.innerHTML=''; }
            }, []);
            return <div ref={mount} id="bg-canvas" />;
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('TERMINAL');
            const [symbol, setSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('dt_pos')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('dt_journal')) || null);

            // Init Journal if empty
            useEffect(() => {
                if(!journal) {
                    let months=[], d=new Date(), c=0;
                    while(c < TENURE) {
                        const mIdx = Math.floor(c/22);
                        if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                        months[mIdx].days.push({ 
                            day: c+1, date: d.toISOString().split('T')[0], 
                            target: 0, actual: 0, trades: 0, 
                            rules: [{text:"Plan", checked:false}, {text:"Risk", checked:false}] 
                        });
                        d = getNextDay(d); c++;
                    }
                    // Calc Compound Targets
                    let bal = DEFAULT_CAPITAL;
                    months.forEach(m => m.days.forEach(day => {
                        day.startBal = Math.round(bal);
                        const rate = Math.pow(DEFAULT_TARGET/DEFAULT_CAPITAL, 1/TENURE) - 1;
                        day.profitTarget = Math.round(bal * rate);
                        bal += day.profitTarget;
                    }));
                    setJournal({ capital: DEFAULT_CAPITAL, months });
                }
            }, []);

            useEffect(() => { localStorage.setItem('dt_pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { if(journal) localStorage.setItem('dt_journal', JSON.stringify(journal)); }, [journal]);

            // Market Data
            const { price, status } = useMarket(symbol);
            
            // Computed
            const balance = useMemo(() => {
                if(!journal) return DEFAULT_CAPITAL;
                let b = journal.capital;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const floating = positions.reduce((acc, p) => {
                    const curr = p.symbol === symbol ? price : p.entry; // Simplified: only active symbol live updates
                    const diff = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                    return acc + (diff * p.qty);
                }, 0);
                return balance + floating;
            }, [balance, positions, price, symbol]);

            // Trading
            const execute = (type) => {
                if(!price) return;
                setPositions([...positions, { 
                    id: genId(), symbol, type, qty: parseFloat(qty), 
                    entry: price, time: new Date().toISOString() 
                }]);
            };

            const closePos = (id) => {
                const pos = positions.find(p => p.id === id);
                if(!pos) return;
                const exit = pos.symbol === symbol ? price : pos.entry; // Simplified
                const pnl = pos.type === 'BUY' ? (exit - pos.entry)*pos.qty : (pos.entry - exit)*pos.qty;
                
                // Update Journal
                const t = getToday();
                const newJournal = {...journal};
                let updated = false;
                newJournal.months.forEach(m => m.days.forEach(d => {
                    if(d.date === t) {
                        d.actual = Number(d.actual) + pnl;
                        d.trades += 1;
                        updated = true;
                    }
                }));
                
                if(updated) setJournal(newJournal);
                setPositions(positions.filter(p => p.id !== id));
            };

            // 3D Tilt Logic for Journal
            const handleMove = (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -10; // Max 10deg
                const rotateY = ((x - centerX) / centerX) * 10;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };
            const handleLeave = (e) => { e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)'; };

            // --- RENDER ---
            return (
                <div className="min-h-screen flex flex-col">
                    <CyberBG />
                    
                    {/* Header */}
                    <header className="h-16 glass-panel m-2 flex items-center justify-between px-6 z-10">
                        <div className="flex items-center gap-3">
                            <div className="font-cyber text-2xl text-cyan-400 neon-text">DEV<span className="text-pink-500">TRADER</span></div>
                            <div className="text-xs text-gray-400 border border-gray-600 px-2 py-0.5 rounded">CYBERPUNK V2</div>
                        </div>
                        <div className="flex gap-4 font-mono text-sm">
                            <div className="text-right"><div className="text-xs text-gray-500">BALANCE</div><div className="text-cyan-300">{fmt(balance)}</div></div>
                            <div className="text-right"><div className="text-xs text-gray-500">EQUITY</div><div className="text-pink-300">{fmt(equity)}</div></div>
                        </div>
                    </header>

                    {/* Tabs */}
                    <div className="flex justify-center gap-4 z-10 mb-2">
                        <button onClick={()=>setView('TERMINAL')} className={`px-6 py-2 font-cyber font-bold rounded border ${view==='TERMINAL'?'bg-cyan-500/20 border-cyan-400 text-cyan-300':'bg-black/50 border-gray-700 text-gray-500'}`}>TERMINAL</button>
                        <button onClick={()=>setView('JOURNAL')} className={`px-6 py-2 font-cyber font-bold rounded border ${view==='JOURNAL'?'bg-pink-500/20 border-pink-400 text-pink-300':'bg-black/50 border-gray-700 text-gray-500'}`}>JOURNAL</button>
                    </div>

                    {/* Main Content */}
                    <main className="flex-1 relative p-2 overflow-hidden">
                        
                        {/* TERMINAL VIEW */}
                        {view === 'TERMINAL' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 h-full pb-2">
                                {/* Chart & Feed */}
                                <div className="lg:col-span-2 flex flex-col gap-2">
                                    <div className="glass-panel p-4 flex-1 relative flex flex-col">
                                        <div className="flex justify-between mb-2 z-20">
                                            <div className="flex gap-2">
                                                <input value={symbol} onChange={e=>setSymbol(e.target.value.toUpperCase())} className="bg-black/50 border border-gray-600 rounded px-3 py-1 text-cyan-400 font-cyber w-32" />
                                                <div className="flex items-center px-2 text-xs text-gray-400 border border-gray-700 rounded">
                                                    <span className={`w-2 h-2 rounded-full mr-2 ${status.includes('LIVE')?'bg-green-500':'bg-orange-500'}`}></span>
                                                    {status}
                                                </div>
                                            </div>
                                            <div className="text-4xl font-mono font-bold text-white">{price.toFixed(2)}</div>
                                        </div>
                                        <div className="flex-1 border border-gray-800 rounded overflow-hidden relative z-10">
                                             <TradingChart symbol={symbol} />
                                        </div>
                                    </div>
                                </div>

                                {/* Execution & Positions */}
                                <div className="flex flex-col gap-2">
                                    <div className="glass-panel p-6">
                                        <h3 className="font-cyber text-pink-500 mb-4 border-b border-pink-500/30 pb-2">EXECUTION DECK</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="text-xs text-cyan-400">QUANTITY</label>
                                                <input type="number" value={qty} onChange={e=>setQty(e.target.value)} className="w-full bg-black/50 border border-cyan-900 focus:border-cyan-400 text-white p-2 rounded font-mono outline-none" />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <button onClick={()=>execute('BUY')} className="bg-green-600/20 hover:bg-green-600/40 border border-green-500 text-green-400 py-4 rounded font-cyber font-bold transition-all shadow-[0_0_15px_rgba(34,197,94,0.2)]">BUY MARKET</button>
                                                <button onClick={()=>execute('SELL')} className="bg-red-600/20 hover:bg-red-600/40 border border-red-500 text-red-400 py-4 rounded font-cyber font-bold transition-all shadow-[0_0_15px_rgba(239,68,68,0.2)]">SELL MARKET</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="glass-panel flex-1 p-4 overflow-y-auto">
                                        <h3 className="text-xs font-cyber text-gray-500 mb-2">OPEN POSITIONS ({positions.length})</h3>
                                        <div className="space-y-2">
                                            {positions.map(p => {
                                                const curr = p.symbol===symbol ? price : p.entry;
                                                const pl = p.type==='BUY'?(curr-p.entry)*p.qty : (p.entry-curr)*p.qty;
                                                return (
                                                    <div key={p.id} className="bg-black/40 p-3 rounded border-l-2 border-cyan-500 flex justify-between items-center">
                                                        <div>
                                                            <div className="text-sm font-bold text-white">{p.symbol} <span className={p.type==='BUY'?'text-green-400':'text-red-400'}>{p.type}</span></div>
                                                            <div className="text-xs text-gray-500">@ {p.entry}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className={`font-mono font-bold ${pl>=0?'text-green-400':'text-red-400'}`}>{pl>0?'+':''}{pl.toFixed(2)}</div>
                                                            <button onClick={()=>closePos(p.id)} className="text-[10px] text-pink-500 hover:text-pink-300 underline">CLOSE</button>
                                                        </div>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* JOURNAL VIEW (3D CARDS) */}
                        {view === 'JOURNAL' && journal && (
                            <div className="h-full overflow-y-auto pr-2">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-10">
                                    {journal.months[0].days.map((day, i) => {
                                        const isToday = day.date === getToday();
                                        return (
                                            <div key={i} 
                                                className={`glass-panel p-4 card-3d relative ${isToday ? 'border-pink-500 shadow-[0_0_20px_rgba(236,72,153,0.3)]' : ''}`}
                                                onMouseMove={handleMove} onMouseLeave={handleLeave}
                                            >
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="font-cyber text-xl font-bold text-cyan-400">DAY {day.day}</span>
                                                    <span className="text-xs text-gray-500">{day.date}</span>
                                                </div>
                                                
                                                <div className="space-y-2 mb-4">
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-400">Start:</span>
                                                        <span className="font-mono text-gray-200">{fmt(day.startBal)}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-400">Goal:</span>
                                                        <span className="font-mono text-yellow-400">{fmt(day.profitTarget)}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm bg-black/30 p-1 rounded">
                                                        <span className="text-gray-400">Actual:</span>
                                                        <span className={`font-mono font-bold ${day.actual>=0?'text-green-400':'text-red-400'}`}>{day.actual>=0?'+':''}{Number(day.actual).toFixed(2)}</span>
                                                    </div>
                                                </div>

                                                <div className="border-t border-gray-800 pt-2">
                                                    <div className="text-[10px] text-gray-500 mb-1">RULES</div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {day.rules.map((r, ri) => (
                                                            <label key={ri} className="flex items-center gap-1 cursor-pointer">
                                                                <input type="checkbox" checked={r.checked} 
                                                                    onChange={()=>{
                                                                        const nj = {...journal}; 
                                                                        nj.months[0].days[i].rules[ri].checked = !r.checked;
                                                                        setJournal(nj);
                                                                    }}
                                                                    className="accent-pink-500 h-3 w-3" 
                                                                />
                                                                <span className={`text-[10px] ${r.checked?'text-pink-400':'text-gray-600'}`}>{r.text}</span>
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Chart Helper
        const TradingChart = React.memo(({symbol}) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current);
                if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, "container_id": id.current,
                    "overrides": { "paneProperties.background": "#000000", "paneProperties.vertGridProperties.color": "#111", "paneProperties.horzGridProperties.color": "#111" }
                });
            }, [symbol]);
            return <div id={id.current} className="w-full h-full" />;
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
