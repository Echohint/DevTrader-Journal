<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTrader: Stable Pro</title>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #0f172a; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Optimization: Hardware Acceleration for smoother updates */
        .price-ticker { will-change: contents; }
        
        /* Layout */
        .app-grid { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 1024px) {
            .app-grid { display: grid; grid-template-columns: 280px 1fr 320px; grid-template-rows: 60px 1fr 280px; }
            .nav-area { grid-column: 1 / -1; grid-row: 1; }
            .sidebar-area { grid-column: 1; grid-row: 2; display: block !important; }
            .chart-area { grid-column: 2; grid-row: 2; }
            .order-area { grid-column: 3; grid-row: 2; display: block !important; }
            .terminal-area { grid-column: 1 / -1; grid-row: 3; display: flex !important; }
            .mobile-nav { display: none !important; }
        }
        @media (max-width: 1023px) {
            .sidebar-area, .order-area, .terminal-area { display: none; }
            .mobile-active { display: flex !important; flex-direction: column; height: 100%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* Animations */
        .flash-green { animation: flashG 0.5s ease-out; color: #16a34a; }
        .flash-red { animation: flashR 0.5s ease-out; color: #dc2626; }
        @keyframes flashG { 0% { background-color: rgba(22, 163, 74, 0.2); } 100% { background-color: transparent; } }
        @keyframes flashR { 0% { background-color: rgba(220, 38, 38, 0.2); } 100% { background-color: transparent; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, memo } = React;

        // --- CONFIG ---
        const USD_INR = 84.50;
        const LEVERAGE = 200;
        const WATCHLIST = ["BTCUSD", "ETHUSD", "XAUUSD", "EURUSD", "GBPUSD", "AAPL", "TSLA", "NVDA", "SPX500"];

        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];

        // --- HOOK: Stable Price Engine ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const ws = useRef(null);
            const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|BNB|XRP/.test(symbol);
                
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => startSim();
                } else {
                    startSim();
                }

                function startSim() {
                    let base = symbol.includes('XAU') ? 2650 : symbol.includes('BTC') ? 90000 : symbol.includes('JPY') ? 150 : 200;
                    setPrice(base);
                    sim.current = setInterval(() => {
                        setPrice(p => p * (1 + (Math.random()-0.5)*0.0005));
                    }, 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);

            return price;
        };

        // --- STATIC COMPONENTS (Defined OUTSIDE App to prevent re-renders) ---

        const TradingChart = memo(({ symbol }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current);
                if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", 
                    "theme": "light", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", 
                    "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, 
                    "container_id": id.current
                });
            }, [symbol]); // Only re-runs when Symbol changes
            return <div id={id.current} className="w-full h-full bg-white" />;
        });

        const WatchlistPanel = memo(({ symbols, activeSymbol, setSymbol, price }) => (
            <div className="bg-white border-r border-gray-200 h-full flex flex-col">
                <div className="p-3 border-b border-gray-100 font-bold text-xs text-gray-400 tracking-wider">MARKET WATCH</div>
                <div className="flex-1 overflow-y-auto">
                    {symbols.map(s => (
                        <div key={s} onClick={() => setSymbol(s)} 
                            className={`p-3 flex justify-between items-center cursor-pointer transition-colors ${activeSymbol === s ? 'bg-blue-50 border-l-4 border-blue-500' : 'hover:bg-gray-50 border-l-4 border-transparent'}`}>
                            <span className={`text-sm font-bold ${activeSymbol === s ? 'text-blue-700' : 'text-gray-700'}`}>{s}</span>
                            {activeSymbol === s && <span className="font-mono text-xs font-bold text-blue-600 price-ticker animate-pulse">${price.toFixed(2)}</span>}
                        </div>
                    ))}
                </div>
            </div>
        ));

        const OrderPanel = memo(({ symbol, price, qty, setQty, execute }) => (
            <div className="bg-white border-l border-gray-200 h-full flex flex-col">
                <div className="p-4 border-b border-gray-100 bg-gray-50">
                    <h2 className="font-bold text-lg text-gray-800">{symbol}</h2>
                    <div className="flex justify-between items-end mt-1">
                        <span className="text-xs text-gray-500 font-mono">1 USD = ₹{USD_INR}</span>
                        <span className="text-2xl font-mono font-bold text-blue-600 price-ticker">${price.toFixed(2)}</span>
                    </div>
                </div>
                <div className="p-4 flex-1 overflow-y-auto">
                    <div className="mb-4">
                        <label className="block text-xs font-bold text-gray-500 mb-1">QUANTITY (Lots)</label>
                        <div className="flex items-center bg-white border border-gray-300 rounded-lg overflow-hidden shadow-sm">
                            <button onClick={() => setQty(Math.max(0.01, parseFloat((qty - 0.01).toFixed(2))))} className="px-3 py-2 bg-gray-100 hover:bg-gray-200 font-bold text-gray-600 border-r">-</button>
                            <input type="number" value={qty} onChange={(e) => setQty(parseFloat(e.target.value))} className="flex-1 text-center p-2 font-mono text-lg outline-none" step="0.01" />
                            <button onClick={() => setQty(parseFloat((qty + 0.01).toFixed(2)))} className="px-3 py-2 bg-gray-100 hover:bg-gray-200 font-bold text-gray-600 border-l">+</button>
                        </div>
                    </div>
                    
                    <div className="p-3 bg-blue-50 rounded-lg border border-blue-100 mb-4">
                        <div className="flex justify-between text-xs mb-1">
                            <span className="text-blue-600 font-medium">Margin (200x):</span>
                            <span className="font-mono font-bold text-blue-800">{fmt((price * qty * USD_INR)/LEVERAGE)}</span>
                        </div>
                        <div className="flex justify-between text-xs">
                            <span className="text-blue-600 font-medium">Value:</span>
                            <span className="font-mono text-blue-800">{fmt(price * qty * USD_INR)}</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={() => execute('SELL')} className="bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-bold shadow-md transition-transform active:scale-95">SELL</button>
                        <button onClick={() => execute('BUY')} className="bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-bold shadow-md transition-transform active:scale-95">BUY</button>
                    </div>
                    <p className="text-[10px] text-gray-400 text-center mt-3">Instant Market Execution</p>
                </div>
            </div>
        ));

        const PositionsTable = memo(({ positions, price, symbol, closeTrade }) => (
            <div className="bg-white border-t border-gray-200 h-full flex flex-col">
                <div className="px-4 py-2 bg-gray-50 border-b border-gray-200 flex justify-between">
                    <span className="text-xs font-bold text-gray-500 uppercase">Open Positions ({positions.length})</span>
                </div>
                <div className="flex-1 overflow-auto">
                    <table className="w-full text-left text-sm">
                        <thead className="bg-white text-gray-400 text-xs uppercase sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th className="px-4 py-2">Sym</th>
                                <th className="px-4 py-2">Side</th>
                                <th className="px-4 py-2">Qty</th>
                                <th className="px-4 py-2">Entry</th>
                                <th className="px-4 py-2">Current</th>
                                <th className="px-4 py-2">P&L (₹)</th>
                                <th className="px-4 py-2 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-100">
                            {positions.map(p => {
                                const curr = p.symbol === symbol ? price : p.entry;
                                const diff = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                                const pnl = diff * p.qty * USD_INR;
                                return (
                                    <tr key={p.id} className="hover:bg-gray-50">
                                        <td className="px-4 py-2 font-bold text-gray-700">{p.symbol}</td>
                                        <td className={`px-4 py-2 font-bold ${p.type === 'BUY' ? 'text-green-600' : 'text-red-600'}`}>{p.type}</td>
                                        <td className="px-4 py-2 font-mono text-gray-600">{p.qty}</td>
                                        <td className="px-4 py-2 font-mono text-gray-500">{p.entry.toFixed(2)}</td>
                                        <td className="px-4 py-2 font-mono text-gray-800">{curr.toFixed(2)}</td>
                                        <td className={`px-4 py-2 font-mono font-bold ${pnl >= 0 ? 'text-green-600 flash-green' : 'text-red-600 flash-red'}`}>{pnl >= 0 ? '+' : ''}{fmt(pnl)}</td>
                                        <td className="px-4 py-2 text-right">
                                            <button onClick={() => closeTrade(p.id)} className="bg-gray-100 hover:bg-red-50 text-gray-600 hover:text-red-600 border border-gray-300 px-2 py-1 rounded text-xs font-bold transition-colors">Close</button>
                                        </td>
                                    </tr>
                                );
                            })}
                        </tbody>
                    </table>
                    {positions.length === 0 && <div className="p-8 text-center text-gray-400 italic text-sm">No active trades running.</div>}
                </div>
            </div>
        ));

        const JournalView = memo(({ journal, setJournal, activeMonth, setActiveMonth }) => {
            if(!journal) return null;
            return (
                <div className="h-full overflow-y-auto p-4 bg-gray-100 pb-20">
                    <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                        {journal.months.map((m, i) => (
                            <button key={i} onClick={() => setActiveMonth(i)} className={`px-4 py-2 rounded-full text-xs font-bold shadow-sm whitespace-nowrap ${activeMonth === i ? 'bg-blue-600 text-white' : 'bg-white text-gray-600'}`}>{m.name}</button>
                        ))}
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        {journal.months[activeMonth].days.map((day, i) => {
                            const isToday = day.date === getToday();
                            const net = Number(day.actual);
                            return (
                                <div key={i} className={`bg-white p-4 rounded-xl border ${isToday ? 'border-blue-500 ring-2 ring-blue-100' : 'border-gray-200 shadow-sm'}`}>
                                    <div className="flex justify-between items-center mb-3">
                                        <span className="font-bold text-gray-800">Day {day.day}</span>
                                        <span className="text-xs text-gray-400">{day.date}</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2 text-xs text-gray-500 mb-3">
                                        <div>Target: <span className="text-blue-600 font-mono">{fmt(day.tgt)}</span></div>
                                        <div className="text-right">Start: <span className="font-mono">{fmt(day.start)}</span></div>
                                    </div>
                                    <div className="flex justify-between items-center bg-gray-50 p-2 rounded border border-gray-100 mb-2">
                                        <span className="text-xs font-bold text-gray-500">NET P&L</span>
                                        <span className={`font-mono font-bold text-sm ${net>=0?'text-green-600':'text-red-600'}`}>{net>=0?'+':''}{fmt(net)}</span>
                                    </div>
                                    <textarea className="w-full bg-gray-50 border border-gray-200 rounded p-2 text-xs resize-none outline-none focus:border-blue-400 h-16 mb-2" placeholder="Trade logic..." value={day.log} 
                                        onChange={(e) => { const nj={...journal}; nj.months[activeMonth].days[i].log = e.target.value; setJournal(nj); }}
                                    ></textarea>
                                    <div className="flex flex-wrap gap-2">
                                        {day.rules.map((r, ri) => (
                                            <label key={ri} className="flex items-center gap-1 cursor-pointer bg-gray-50 px-2 py-1 rounded border border-gray-100 hover:bg-white">
                                                <input type="checkbox" checked={r.c} onChange={() => { const nj={...journal}; nj.months[activeMonth].days[i].rules[ri].c = !r.c; setJournal(nj); }} className="w-3 h-3 accent-blue-600" />
                                                <span className="text-[10px] text-gray-600">{r.t}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )
                        })}
                    </div>
                </div>
            );
        });

        // --- MAIN APP CONTAINER ---
        const App = () => {
            const [view, setView] = useState('TERMINAL');
            const [mobileTab, setMobileTab] = useState('CHART');
            
            // Data State
            const [symbol, setSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('pos')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('journal')) || null);
            const [activeMonth, setActiveMonth] = useState(0);

            // Market Feed
            const price = useMarket(symbol);

            // --- INIT ---
            useEffect(() => {
                if (!journal) {
                    let months = [], d = new Date(), c = 0;
                    while (c < 66) {
                        const mIdx = Math.floor(c / 22);
                        if (!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx + 1}`, days: [] };
                        months[mIdx].days.push({
                            day: c + 1, date: d.toISOString().split('T')[0],
                            tgt: 0, start: 0, actual: 0, log: "",
                            rules: [{t:"Plan",c:false}, {t:"Risk",c:false}, {t:"Wait",c:false}]
                        });
                        d.setDate(d.getDate() + 1); while (d.getDay() === 0 || d.getDay() === 6) d.setDate(d.getDate() + 1);
                        c++;
                    }
                    let bal = 50000; const rate = Math.pow(1000000/50000, 1/66) - 1;
                    months.forEach(m => m.days.forEach(d => { d.start = Math.round(bal); d.tgt = Math.round(bal * rate); bal += d.tgt; }));
                    setJournal({ start: 50000, months });
                }
            }, []);

            // Save
            useEffect(() => { localStorage.setItem('pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { if (journal) localStorage.setItem('journal', JSON.stringify(journal)); }, [journal]);

            // Math
            const balance = useMemo(() => {
                if (!journal) return 50000;
                let b = journal.start;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const float = positions.reduce((acc, p) => {
                    const curr = p.symbol === symbol ? price : p.entry;
                    const diff = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                    return acc + (diff * p.qty * USD_INR);
                }, 0);
                return balance + float;
            }, [balance, positions, price, symbol]);

            // Actions
            const execute = useCallback((type) => {
                if (!price) return alert("Waiting for price...");
                const margin = (price * qty * USD_INR) / LEVERAGE;
                if (margin > equity) return alert(`Low Margin! Need ${fmt(margin)}`);
                
                setPositions(prev => [...prev, { 
                    id: genId(), symbol, type, qty: parseFloat(qty), entry: price, time: new Date().toISOString() 
                }]);
                
                if (window.innerWidth < 1024) setMobileTab('POSITIONS');
            }, [price, qty, equity, symbol]);

            const closeTrade = useCallback((id) => {
                setPositions(prev => {
                    const pos = prev.find(p => p.id === id);
                    if (!pos) return prev;
                    const exit = pos.symbol === symbol ? price : pos.entry;
                    const pnl = (pos.type === 'BUY' ? exit - pos.entry : pos.entry - exit) * pos.qty * USD_INR;
                    
                    // Journal Update
                    setJournal(j => {
                        const t = getToday();
                        const nj = { ...j };
                        let updated = false;
                        nj.months.forEach(m => m.days.forEach(d => {
                            if (d.date === t) { d.actual = Number(d.actual) + Math.round(pnl); updated = true; }
                        }));
                        return updated ? nj : j;
                    });

                    return prev.filter(p => p.id !== id);
                });
            }, [price, symbol]);

            return (
                <div className="app-grid">
                    {/* NAV */}
                    <nav className="nav-area bg-white border-b border-gray-200 flex justify-between items-center px-4 z-20">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-100">DT</div>
                            <h1 className="font-bold text-gray-800">DevTrader <span className="text-xs text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full">PRO</span></h1>
                        </div>
                        <div className="hidden lg:flex gap-2 bg-gray-100 p-1 rounded-lg">
                            <button onClick={() => setView('TERMINAL')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${view === 'TERMINAL' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>TERMINAL</button>
                            <button onClick={() => setView('JOURNAL')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${view === 'JOURNAL' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>JOURNAL</button>
                        </div>
                        <div className="text-right">
                            <div className="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Total Equity</div>
                            <div className="font-mono font-bold text-blue-600 text-sm lg:text-base">{fmt(equity)}</div>
                        </div>
                    </nav>

                    {/* DESKTOP PANELS */}
                    <div className="sidebar-area">
                        <WatchlistPanel symbols={WATCHLIST} activeSymbol={symbol} setSymbol={setSymbol} price={price} />
                    </div>

                    <div className="chart-area bg-white relative">
                        {view === 'TERMINAL' ? (
                             window.innerWidth >= 1024 ? <TradingChart symbol={symbol} /> : 
                             (mobileTab === 'CHART' ? <TradingChart symbol={symbol} /> : mobileTab === 'TRADE' ? <OrderPanel symbol={symbol} price={price} qty={qty} setQty={setQty} execute={execute} /> : <PositionsTable positions={positions} price={price} symbol={symbol} closeTrade={closeTrade} />)
                        ) : (
                            <JournalView journal={journal} setJournal={setJournal} activeMonth={activeMonth} setActiveMonth={setActiveMonth} />
                        )}
                    </div>

                    <div className="order-area">
                        {view === 'TERMINAL' && <OrderPanel symbol={symbol} price={price} qty={qty} setQty={setQty} execute={execute} />}
                    </div>

                    <div className="terminal-area">
                        {view === 'TERMINAL' && <PositionsTable positions={positions} price={price} symbol={symbol} closeTrade={closeTrade} />}
                    </div>

                    {/* MOBILE BOTTOM NAV */}
                    {view === 'TERMINAL' && (
                        <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 z-50 pb-safe">
                            <button onClick={() => setMobileTab('CHART')} className={`flex flex-col items-center ${mobileTab === 'CHART' ? 'text-blue-600' : 'text-gray-400'}`}>
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>
                                <span className="text-[10px] font-bold mt-1">Chart</span>
                            </button>
                            <button onClick={() => setMobileTab('TRADE')} className={`flex flex-col items-center ${mobileTab === 'TRADE' ? 'text-blue-600' : 'text-gray-400'}`}>
                                <div className="bg-blue-600 rounded-full p-3 -mt-8 border-4 border-white shadow-xl text-white">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>
                                </div>
                                <span className="text-[10px] font-bold mt-1">Trade</span>
                            </button>
                            <button onClick={() => setMobileTab('POSITIONS')} className={`flex flex-col items-center ${mobileTab === 'POSITIONS' ? 'text-blue-600' : 'text-gray-400'}`}>
                                <div className="relative">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                                    {positions.length > 0 && <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border border-white"></span>}
                                </div>
                                <span className="text-[10px] font-bold mt-1">Pos</span>
                            </button>
                            <button onClick={() => setView('JOURNAL')} className="flex flex-col items-center text-gray-400">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                                <span className="text-[10px] font-bold mt-1">Journal</span>
                            </button>
                        </div>
                    )}
                    
                    {view === 'JOURNAL' && (
                        <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 z-50">
                            <button onClick={() => setView('TERMINAL')} className="w-full bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg">Back to Terminal</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
