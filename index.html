<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTrader Pro: AI Terminal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Rajdhani', sans-serif; overscroll-behavior-y: none; }
        h1, h2, h3, .orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 4px; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }
        
        .neon-text { text-shadow: 0 0 5px rgba(6, 182, 212, 0.8); }
        .neon-border { box-shadow: 0 0 10px rgba(6, 182, 212, 0.4); }
        
        /* AI Typing Animation */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .markdown-body p { margin-bottom: 0.5em; }
        .markdown-body ul { list-style-type: disc; margin-left: 1.5em; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- Constants ---
        const DEFAULT_INITIAL_CAPITAL = 100000;
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent";

        // --- Helper Functions ---
        const formatCurrency = (num) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(num);
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];

        // --- Components ---

        // 1. Background
        const DynamicBackground = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                if(!mountRef.current) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                mountRef.current.appendChild(renderer.domElement);
                
                const geometry = new THREE.BufferGeometry();
                const count = 2000;
                const posArray = new Float32Array(count * 3);
                for(let i=0; i<count*3; i++) posArray[i] = (Math.random() - 0.5) * 50;
                geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const material = new THREE.PointsMaterial({ size: 0.05, color: 0x06b6d4, transparent: true, opacity: 0.8 });
                const particles = new THREE.Points(geometry, material);
                scene.add(particles);
                camera.position.z = 5;

                const animate = () => {
                    particles.rotation.y += 0.001;
                    particles.rotation.x += 0.0005;
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    if(mountRef.current) mountRef.current.innerHTML = '';
                }
            }, []);
            return <div ref={mountRef} id="bg-canvas" />;
        };

        // 2. TradingView Widget Component
        const TradingViewChart = ({ symbol }) => {
            const containerId = useRef(`tv_chart_${generateId()}`);
            
            useEffect(() => {
                if (window.TradingView) {
                    new window.TradingView.widget({
                        "width": "100%",
                        "height": "100%",
                        "symbol": symbol || "NASDAQ:AAPL",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "container_id": containerId.current
                    });
                }
            }, [symbol]);

            return <div id={containerId.current} className="w-full h-full rounded-lg overflow-hidden border border-gray-700" />;
        };

        // 3. AI Assistant Component
        const AIAssistant = ({ logs, trades, capital, apiKey, setApiKey }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [input, setInput] = useState("");
            const [messages, setMessages] = useState([{ role: "ai", content: "Greetings, Operator. I am connected to your trading journal. How can I assist your analysis today?" }]);
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            const analyzeData = async () => {
                if (!apiKey) {
                    setMessages(prev => [...prev, { role: "ai", content: "âš ï¸ API Key missing. Please click the key icon to configure your Google Gemini API key." }]);
                    return;
                }
                setLoading(true);
                const userMsg = { role: "user", content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput("");

                // Prepare Context
                const recentTrades = trades.slice(-5);
                const pnl = trades.reduce((acc, t) => acc + t.pnl, 0);
                const winRate = trades.length > 0 ? ((trades.filter(t => t.pnl > 0).length / trades.length) * 100).toFixed(1) : 0;
                
                const contextPrompt = `
                    You are a professional trading coach AI. 
                    Current Capital: ${formatCurrency(capital)}. 
                    Total P&L: ${formatCurrency(pnl)}. 
                    Win Rate: ${winRate}%.
                    Recent Trades: ${JSON.stringify(recentTrades)}.
                    User Query: ${input}
                    Provide a concise, strategic analysis formatted in Markdown. Focus on risk management and psychology.
                `;

                try {
                    const response = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: contextPrompt }] }] })
                    });
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message || "API Error");
                    }

                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error parsing response.";
                    setMessages(prev => [...prev, { role: "ai", content: aiText }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: "ai", content: "Connection Error: " + err.message }]);
                }
                setLoading(false);
            };

            return (
                <>
                    {/* Toggle Button */}
                    <button onClick={() => setIsOpen(!isOpen)} className="fixed bottom-6 right-6 z-50 bg-cyan-600 hover:bg-cyan-500 text-white p-4 rounded-full shadow-[0_0_20px_rgba(6,182,212,0.6)] transition-all hover:scale-110">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </button>

                    {/* Main Panel */}
                    {isOpen && (
                        <div className="fixed bottom-24 right-6 w-96 h-[500px] glass-panel rounded-xl flex flex-col z-50 animate-fade-in-up">
                            {/* Header */}
                            <div className="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-900/80 rounded-t-xl">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                    <h3 className="font-bold text-cyan-400">GEMINI ANALYST</h3>
                                </div>
                                <button onClick={() => { const k = prompt("Enter Gemini API Key:", apiKey); if(k) setApiKey(k); }} className="text-gray-400 hover:text-white" title="Set API Key">ðŸ”‘</button>
                            </div>

                            {/* Chat Area */}
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 text-sm">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-lg ${m.role === 'user' ? 'bg-cyan-700 text-white' : 'bg-gray-800 text-gray-200 border border-gray-700'}`}>
                                            {m.role === 'ai' ? <div className="markdown-body" dangerouslySetInnerHTML={{__html: marked.parse(m.content)}}></div> : m.content}
                                        </div>
                                    </div>
                                ))}
                                {loading && <div className="flex gap-1 p-2"><div className="w-2 h-2 bg-cyan-500 rounded-full typing-dot"></div><div className="w-2 h-2 bg-cyan-500 rounded-full typing-dot"></div><div className="w-2 h-2 bg-cyan-500 rounded-full typing-dot"></div></div>}
                                <div ref={chatEndRef} />
                            </div>

                            {/* Input */}
                            <div className="p-3 border-t border-gray-700 bg-gray-900/50 rounded-b-xl flex gap-2">
                                <input 
                                    type="text" 
                                    value={input} 
                                    onChange={(e) => setInput(e.target.value)} 
                                    onKeyDown={(e) => e.key === 'Enter' && analyzeData()}
                                    placeholder="Ask for analysis..." 
                                    className="flex-1 bg-gray-800 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-cyan-500 text-white"
                                />
                                <button onClick={analyzeData} className="bg-cyan-600 hover:bg-cyan-500 px-4 py-2 rounded text-white font-bold">â†’</button>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // 4. Main Application
        function App() {
            // --- State ---
            const [activeView, setActiveView] = useState("terminal"); // 'journal' or 'terminal'
            const [capital, setCapital] = useState(() => parseFloat(localStorage.getItem("devtrader_capital")) || DEFAULT_INITIAL_CAPITAL);
            const [trades, setTrades] = useState(() => JSON.parse(localStorage.getItem("devtrader_trades")) || []);
            
            // UPDATED: API KEY HARDCODED HERE
            const [geminiKey, setGeminiKey] = useState(() => localStorage.getItem("devtrader_gemini_key") || "AIzaSyDcQXcWOBe3_FeDF6waV-mvIQjtszZyTtk");
            
            const [journalData, setJournalData] = useState(() => JSON.parse(localStorage.getItem("tradingChallengeData")) || null);

            // Paper Trading State
            const [symbol, setSymbol] = useState("BTCUSD");
            const [orderType, setOrderType] = useState("BUY");
            const [entryPrice, setEntryPrice] = useState("");
            const [quantity, setQuantity] = useState(1);
            const [openPositions, setOpenPositions] = useState(() => JSON.parse(localStorage.getItem("devtrader_positions")) || []);

            // --- Effects ---
            useEffect(() => { localStorage.setItem("devtrader_capital", capital); }, [capital]);
            useEffect(() => { localStorage.setItem("devtrader_trades", JSON.stringify(trades)); }, [trades]);
            useEffect(() => { localStorage.setItem("devtrader_positions", JSON.stringify(openPositions)); }, [openPositions]);
            useEffect(() => { localStorage.setItem("devtrader_gemini_key", geminiKey); }, [geminiKey]);

            // --- Actions ---
            const executeTrade = () => {
                if (!entryPrice || !quantity) return alert("Enter Price and Quantity");
                const newPosition = {
                    id: generateId(),
                    symbol: symbol.toUpperCase(),
                    type: orderType,
                    entryPrice: parseFloat(entryPrice),
                    quantity: parseFloat(quantity),
                    timestamp: new Date().toISOString()
                };
                setOpenPositions([newPosition, ...openPositions]);
                setEntryPrice(""); // Reset input
            };

            const closePosition = (id, exitPrice) => {
                if (!exitPrice) return alert("Enter Exit Price");
                const pos = openPositions.find(p => p.id === id);
                const exit = parseFloat(exitPrice);
                
                // Calculate PnL
                let pnl = 0;
                if (pos.type === "BUY") pnl = (exit - pos.entryPrice) * pos.quantity;
                else pnl = (pos.entryPrice - exit) * pos.quantity;

                const closedTrade = {
                    ...pos,
                    exitPrice: exit,
                    exitTime: new Date().toISOString(),
                    pnl: pnl,
                    status: pnl > 0 ? "WIN" : "LOSS"
                };

                setTrades([closedTrade, ...trades]);
                setCapital(prev => prev + pnl);
                setOpenPositions(openPositions.filter(p => p.id !== id));
            };

            const resetData = () => {
                if(confirm("Reset ALL data?")) {
                    localStorage.clear();
                    window.location.reload();
                }
            };

            // --- Render View: TERMINAL ---
            const renderTerminal = () => (
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 h-full p-4">
                    {/* Left: Charts */}
                    <div className="lg:col-span-3 flex flex-col gap-4 h-full">
                        <div className="glass-panel p-4 rounded-xl flex-1 min-h-[500px] flex flex-col">
                             <div className="flex justify-between items-center mb-2">
                                <div className="flex gap-2">
                                    <input value={symbol} onChange={e=>setSymbol(e.target.value.toUpperCase())} className="bg-gray-800 border border-gray-600 px-2 py-1 rounded text-white font-bold w-24" />
                                    <span className="text-gray-500 flex items-center text-xs">TYPE SYMBOL & ENTER</span>
                                </div>
                                <div className="text-cyan-400 font-orbitron">LIVE MARKET FEED // SIMULATION MODE</div>
                             </div>
                             <div className="flex-1 bg-black rounded border border-gray-800 relative">
                                 <TradingViewChart symbol={symbol} />
                             </div>
                        </div>

                        {/* Bottom: Recent History */}
                        <div className="glass-panel p-4 rounded-xl h-64 overflow-y-auto">
                            <h3 className="font-bold text-gray-400 mb-2 sticky top-0 bg-gray-900/90 backdrop-blur p-1 z-10">RECENT CLOSED TRADES</h3>
                            <table className="w-full text-sm text-left">
                                <thead className="text-xs text-gray-500 uppercase bg-gray-800">
                                    <tr>
                                        <th className="px-4 py-2">Time</th>
                                        <th className="px-4 py-2">Symbol</th>
                                        <th className="px-4 py-2">Type</th>
                                        <th className="px-4 py-2">P&L</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {trades.length === 0 ? <tr><td colSpan="4" className="p-4 text-center text-gray-600">No history available</td></tr> : 
                                    trades.map(t => (
                                        <tr key={t.id} className="border-b border-gray-800 hover:bg-gray-800/50">
                                            <td className="px-4 py-2 text-gray-400">{new Date(t.exitTime).toLocaleTimeString()}</td>
                                            <td className="px-4 py-2 font-bold">{t.symbol}</td>
                                            <td className={`px-4 py-2 ${t.type === 'BUY' ? 'text-green-400' : 'text-red-400'}`}>{t.type}</td>
                                            <td className={`px-4 py-2 font-mono font-bold ${t.pnl >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                {t.pnl > 0 ? '+' : ''}{formatCurrency(t.pnl)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Right: Order Panel */}
                    <div className="lg:col-span-1 flex flex-col gap-4">
                        {/* Account Summary */}
                        <div className="glass-panel p-6 rounded-xl text-center neon-border">
                            <h2 className="text-gray-400 text-sm tracking-widest mb-1">NET LIQUIDITY</h2>
                            <div className="text-3xl font-black text-white font-orbitron">{formatCurrency(capital)}</div>
                            <div className={`text-sm font-bold mt-1 ${capital >= DEFAULT_INITIAL_CAPITAL ? 'text-green-400' : 'text-red-400'}`}>
                                {((capital - DEFAULT_INITIAL_CAPITAL) / DEFAULT_INITIAL_CAPITAL * 100).toFixed(2)}% Total Return
                            </div>
                        </div>

                        {/* Order Entry */}
                        <div className="glass-panel p-6 rounded-xl">
                            <h3 className="font-bold text-cyan-400 mb-4 border-b border-cyan-900 pb-2">EXECUTION DECK</h3>
                            
                            <div className="flex bg-gray-800 rounded mb-4 p-1">
                                <button onClick={()=>setOrderType("BUY")} className={`flex-1 py-2 rounded font-bold transition-colors ${orderType==='BUY' ? 'bg-green-600 text-white' : 'text-gray-400 hover:text-white'}`}>LONG</button>
                                <button onClick={()=>setOrderType("SELL")} className={`flex-1 py-2 rounded font-bold transition-colors ${orderType==='SELL' ? 'bg-red-600 text-white' : 'text-gray-400 hover:text-white'}`}>SHORT</button>
                            </div>

                            <div className="space-y-3">
                                <div>
                                    <label className="text-xs text-gray-500">ENTRY PRICE (MANUAL SIM)</label>
                                    <input type="number" value={entryPrice} onChange={e=>setEntryPrice(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-cyan-500 outline-none" placeholder="Current Chart Price" />
                                </div>
                                <div>
                                    <label className="text-xs text-gray-500">QUANTITY / LOTS</label>
                                    <input type="number" value={quantity} onChange={e=>setQuantity(e.target.value)} className="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-cyan-500 outline-none" />
                                </div>
                                <button onClick={executeTrade} className={`w-full py-3 rounded font-black text-lg shadow-lg transform active:scale-95 transition-all ${orderType==='BUY' ? 'bg-green-600 hover:bg-green-500 shadow-green-900/50' : 'bg-red-600 hover:bg-red-500 shadow-red-900/50'}`}>
                                    EXECUTE {orderType}
                                </button>
                            </div>
                        </div>

                        {/* Open Positions */}
                        <div className="glass-panel p-4 rounded-xl flex-1 overflow-y-auto">
                            <h3 className="text-xs font-bold text-gray-400 mb-3 uppercase tracking-wider">Open Positions ({openPositions.length})</h3>
                            <div className="space-y-3">
                                {openPositions.map(p => (
                                    <div key={p.id} className="bg-gray-800/50 p-3 rounded border-l-2 border-cyan-500 relative group">
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <div className="font-bold">{p.symbol}</div>
                                                <div className={`text-xs font-bold ${p.type === 'BUY' ? 'text-green-400' : 'text-red-400'}`}>{p.type} x{p.quantity}</div>
                                            </div>
                                            <div className="text-xs text-gray-500">@ {p.entryPrice}</div>
                                        </div>
                                        <div className="flex gap-2">
                                            <input type="number" id={`exit-${p.id}`} className="w-full bg-black border border-gray-700 rounded px-2 py-1 text-xs" placeholder="Exit Price" />
                                            <button onClick={() => closePosition(p.id, document.getElementById(`exit-${p.id}`).value)} className="bg-yellow-600 hover:bg-yellow-500 text-white text-xs px-3 py-1 rounded font-bold">CLOSE</button>
                                        </div>
                                    </div>
                                ))}
                                {openPositions.length === 0 && <div className="text-center text-gray-600 text-sm py-4">No Active Positions</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- Render View: JOURNAL (Simplified Version of Original) ---
            const renderJournal = () => (
                <div className="p-6 max-w-7xl mx-auto">
                    <div className="glass-panel p-8 rounded-xl text-center">
                        <h2 className="text-2xl font-bold text-cyan-400 mb-4">DAILY JOURNAL LOGS</h2>
                        <p className="text-gray-400 mb-8">Track your psychological state and daily aggregate P&L here. (Original journal features are preserved in local storage).</p>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-left">
                             <div className="bg-gray-800 p-4 rounded">
                                <div className="text-gray-500 text-xs">TRADES TAKEN TODAY</div>
                                <div className="text-2xl font-bold">{trades.filter(t => t.exitTime.startsWith(getToday())).length}</div>
                             </div>
                             <div className="bg-gray-800 p-4 rounded">
                                <div className="text-gray-500 text-xs">TODAY'S REALIZED P&L</div>
                                <div className={`text-2xl font-bold ${trades.filter(t => t.exitTime.startsWith(getToday())).reduce((a,b)=>a+b.pnl,0) >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                    {formatCurrency(trades.filter(t => t.exitTime.startsWith(getToday())).reduce((a,b)=>a+b.pnl,0))}
                                </div>
                             </div>
                             <div className="bg-gray-800 p-4 rounded flex items-center justify-center">
                                 <a href="#" onClick={()=>setActiveView('terminal')} className="text-cyan-400 hover:underline">Return to Terminal &rarr;</a>
                             </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen relative">
                    <DynamicBackground />
                    
                    {/* Nav Bar */}
                    <nav className="sticky top-0 z-40 bg-gray-900/80 backdrop-blur border-b border-gray-800 px-6 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded flex items-center justify-center font-bold text-black font-orbitron">DT</div>
                            <h1 className="font-orbitron font-bold text-xl tracking-wider text-gray-100"><span className="text-cyan-400">DEV</span>TRADER</h1>
                        </div>
                        <div className="flex bg-gray-800 rounded p-1">
                            <button onClick={() => setActiveView('terminal')} className={`px-4 py-1 rounded text-sm font-bold transition-colors ${activeView === 'terminal' ? 'bg-cyan-600 text-white' : 'text-gray-400 hover:text-white'}`}>TERMINAL</button>
                            <button onClick={() => setActiveView('journal')} className={`px-4 py-1 rounded text-sm font-bold transition-colors ${activeView === 'journal' ? 'bg-cyan-600 text-white' : 'text-gray-400 hover:text-white'}`}>JOURNAL</button>
                        </div>
                        <button onClick={resetData} className="text-xs text-red-900 hover:text-red-500 uppercase font-bold border border-red-900 px-2 py-1 rounded">Reset Data</button>
                    </nav>

                    {/* Content Area */}
                    <main className="pt-4 h-[calc(100vh-60px)]">
                        {activeView === 'terminal' ? renderTerminal() : renderJournal()}
                    </main>

                    {/* AI Sidebar */}
                    <AIAssistant 
                        trades={trades} 
                        capital={capital} 
                        apiKey={geminiKey}
                        setApiKey={setGeminiKey}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
