<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTrader: Institutional Terminal</title>
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Professional Dark Theme */
        :root {
            --bg-main: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #334155;
            --border: #334155;
            --text-main: #f8fafc;
            --text-mute: #94a3b8;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
        }

        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        /* Layouts */
        .grid-pro {
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            grid-template-rows: 50px 1fr 300px;
            height: 100vh;
            width: 100vw;
        }
        .area-nav { grid-column: 1 / -1; grid-row: 1; border-bottom: 1px solid var(--border); background: var(--bg-panel); display: flex; align-items: center; padding: 0 16px; z-index: 20; }
        .area-watch { grid-column: 1; grid-row: 2; border-right: 1px solid var(--border); background: var(--bg-main); overflow-y: auto; }
        .area-chart { grid-column: 2; grid-row: 2; position: relative; }
        .area-order { grid-column: 3; grid-row: 2; border-left: 1px solid var(--border); background: var(--bg-panel); display: flex; flex-direction: column; }
        .area-term { grid-column: 1 / -1; grid-row: 3; border-top: 1px solid var(--border); background: var(--bg-panel); display: flex; flex-direction: column; }

        /* Mobile Overrides */
        @media (max-width: 1024px) {
            .grid-pro { display: flex; flex-direction: column; }
            .area-watch, .area-order, .area-term { display: none; }
            .area-chart { flex: 1; }
            .mobile-visible { display: flex !important; }
        }

        /* Utility */
        .btn { transition: all 0.15s ease; }
        .btn:active { transform: scale(0.98); }
        .input-std { background: var(--bg-input); border: 1px solid var(--border); color: white; outline: none; transition: border 0.2s; }
        .input-std:focus { border-color: var(--blue); }
        
        .flash-green { animation: flashG 0.4s; color: var(--green); }
        .flash-red { animation: flashR 0.4s; color: var(--red); }
        @keyframes flashG { 0% { background: rgba(16, 185, 129, 0.2); } }
        @keyframes flashR { 0% { background: rgba(239, 68, 68, 0.2); } }
    </style>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, memo } = React;

        // --- CONFIGURATION ---
        const USD_INR = 84.50;
        const LEVERAGE = 200; 
        const WATCHLIST = [
            { sym: "BTCUSD", name: "Bitcoin" }, { sym: "ETHUSD", name: "Ethereum" },
            { sym: "XAUUSD", name: "Gold" }, { sym: "EURUSD", name: "Euro" },
            { sym: "AAPL", name: "Apple" }, { sym: "TSLA", name: "Tesla" },
            { sym: "NVDA", name: "Nvidia" }, { sym: "SPX500", name: "S&P 500" }
        ];

        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];
        
        // --- HOOK: Price Engine ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const ws = useRef(null); const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|XRP|BNB/.test(symbol);
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => startSim();
                } else { startSim(); }

                function startSim() {
                    let base = symbol.includes('XAU') ? 2650 : symbol.includes('BTC') ? 90000 : symbol.includes('JPY') ? 150 : 200;
                    setPrice(base);
                    sim.current = setInterval(() => setPrice(p => p * (1 + (Math.random()-0.5)*0.0005)), 800);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);
            return price;
        };

        // --- COMPONENTS ---

        const TradingChart = memo(({ symbol }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current); if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", 
                    "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#1e293b", 
                    "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, 
                    "container_id": id.current,
                    "overrides": { "paneProperties.background": "#0f172a", "paneProperties.vertGridProperties.color": "#1e293b", "paneProperties.horzGridProperties.color": "#1e293b" }
                });
            }, [symbol]);
            return <div id={id.current} className="w-full h-full" />;
        });

        const SetupWizard = ({ onComplete }) => {
            const [s, setS] = useState(50000); const [t, setT] = useState(1000000);
            return (
                <div className="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
                    <div className="bg-slate-800 p-8 rounded-xl border border-slate-700 w-96 shadow-2xl">
                        <h2 className="text-2xl font-bold text-white mb-2">Challenge Setup</h2>
                        <p className="text-slate-400 text-sm mb-6">Initialize your trading account.</p>
                        <div className="space-y-4">
                            <div><label className="text-xs text-slate-500 font-bold">START CAPITAL (INR)</label><input type="number" value={s} onChange={e=>setS(Number(e.target.value))} className="input-std w-full p-3 rounded text-lg font-mono" /></div>
                            <div><label className="text-xs text-slate-500 font-bold">TARGET (INR)</label><input type="number" value={t} onChange={e=>setT(Number(e.target.value))} className="input-std w-full p-3 rounded text-lg font-mono" /></div>
                            <button onClick={()=>onComplete(s,t)} className="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold mt-2">INITIALIZE TERMINAL</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            // View State
            const [view, setView] = useState('TERMINAL');
            const [mobileTab, setMobileTab] = useState('CHART');
            
            // Data State
            const [symbol, setSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('pos')) || []);
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('hist')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('journal')) || null);
            const [activeMonth, setActiveMonth] = useState(0);

            const price = useMarket(symbol);

            // --- INIT ---
            const init = (start, target) => {
                let months=[], d=new Date(), c=0;
                while(c < 66) {
                    const mIdx = Math.floor(c/22);
                    if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                    months[mIdx].days.push({ day: c+1, date: d.toISOString().split('T')[0], target:0, actual:0, log:"", rules:[false,false,false] });
                    d.setDate(d.getDate()+1); while(d.getDay()===0||d.getDay()===6) d.setDate(d.getDate()+1);
                    c++;
                }
                let bal = start; const rate = Math.pow(target/start, 1/66) - 1;
                months.forEach(m => m.days.forEach(day => { day.start=Math.round(bal); day.tgt=Math.round(bal*rate); bal+=day.tgt; }));
                setJournal({ start, target, months });
            };

            // --- PERSISTENCE ---
            useEffect(() => { localStorage.setItem('pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { localStorage.setItem('hist', JSON.stringify(history)); }, [history]);
            useEffect(() => { if(journal) localStorage.setItem('journal', JSON.stringify(journal)); }, [journal]);

            // --- REALISTIC MATH ---
            const balance = useMemo(() => {
                if(!journal) return 0;
                let b = journal.start;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const { equity, marginUsed, freeMargin, floatingPnL } = useMemo(() => {
                let float = 0;
                let margin = 0;
                
                positions.forEach(p => {
                    // Only update price for active symbol, else use entry (simplified for single stream)
                    const curr = p.symbol === symbol ? price : p.entry; 
                    const diff = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                    float += (diff * p.qty * USD_INR);
                    margin += (p.entry * p.qty * USD_INR) / LEVERAGE;
                });
                
                const eq = balance + float;
                return { equity: eq, marginUsed: margin, freeMargin: eq - margin, floatingPnL: float };
            }, [balance, positions, price, symbol]);

            // --- TRADING ENGINE (AVERAGING & HEDGING) ---
            const execute = useCallback((type) => {
                if(!price) return alert("No Quote");
                const reqMargin = (price * qty * USD_INR) / LEVERAGE;
                if(reqMargin > freeMargin) return alert(`Insufficient Free Margin! Need ${fmt(reqMargin)}`);

                setPositions(prev => {
                    // Check for Averaging (Same Symbol, Same Side)
                    const existingIdx = prev.findIndex(p => p.symbol === symbol && p.type === type);
                    
                    if (existingIdx > -1) {
                        // AVERAGE
                        const oldPos = prev[existingIdx];
                        const newQty = oldPos.qty + qty;
                        const newEntry = ((oldPos.entry * oldPos.qty) + (price * qty)) / newQty;
                        
                        const updated = [...prev];
                        updated[existingIdx] = { ...oldPos, qty: newQty, entry: newEntry, time: new Date().toISOString() };
                        return updated;
                    } else {
                        // NEW TRADE
                        return [...prev, { id: genId(), symbol, type, qty, entry: price, time: new Date().toISOString() }];
                    }
                });
                if(window.innerWidth < 1024) setMobileTab('POSITIONS');
            }, [price, qty, freeMargin, symbol]);

            const closeTrade = useCallback((id) => {
                setPositions(prev => {
                    const pos = prev.find(p => p.id === id);
                    if(!pos) return prev;
                    const exit = pos.symbol === symbol ? price : pos.entry;
                    const pnl = Math.round((pos.type==='BUY'?exit-pos.entry:pos.entry-exit) * pos.qty * USD_INR);
                    
                    // Update History
                    const tradeRecord = { ...pos, exit, pnl, closeTime: new Date().toISOString(), status: pnl>=0?'WIN':'LOSS' };
                    setHistory(h => [tradeRecord, ...h]);

                    // Sync to Journal
                    setJournal(j => {
                        const t = getToday();
                        const nj = {...j};
                        let updated = false;
                        nj.months.forEach(m => m.days.forEach(d => {
                            if(d.date === t) { d.actual = Number(d.actual) + pnl; updated = true; }
                        }));
                        return updated ? nj : j;
                    });

                    return prev.filter(p => p.id !== id);
                });
            }, [price, symbol]);

            if(!journal) return <SetupWizard onComplete={init} />;

            // --- UI ---
            return (
                <div className="grid-pro">
                    {/* 1. NAV AREA */}
                    <nav className="area-nav justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold text-white">DT</div>
                            <div>
                                <h1 className="font-bold text-slate-200 leading-tight">DevTrader</h1>
                                <div className="text-[10px] text-slate-500">INSTITUTIONAL</div>
                            </div>
                        </div>
                        <div className="hidden lg:flex gap-1 bg-slate-800 p-1 rounded">
                            <button onClick={()=>setView('TERMINAL')} className={`px-4 py-1 rounded text-xs font-bold ${view==='TERMINAL'?'bg-slate-600 text-white':'text-slate-400'}`}>TERMINAL</button>
                            <button onClick={()=>setView('JOURNAL')} className={`px-4 py-1 rounded text-xs font-bold ${view==='JOURNAL'?'bg-slate-600 text-white':'text-slate-400'}`}>JOURNAL</button>
                        </div>
                        <div className="text-right">
                            <div className="text-[10px] text-slate-500 font-bold">EQUITY</div>
                            <div className="font-mono font-bold text-blue-400">{fmt(equity)}</div>
                        </div>
                    </nav>

                    {/* 2. WATCHLIST */}
                    <div className="area-watch">
                        <div className="p-3 text-[10px] font-bold text-slate-500 border-b border-slate-700">MARKET WATCH</div>
                        {WATCHLIST.map(s => (
                            <div key={s.sym} onClick={()=>setSymbol(s.sym)} 
                                className={`p-3 flex justify-between cursor-pointer hover:bg-slate-800 border-b border-slate-800 ${symbol===s.sym ? 'bg-slate-800 border-l-2 border-blue-500' : ''}`}>
                                <div><div className="text-sm font-bold text-slate-200">{s.sym}</div><div className="text-[10px] text-slate-500">{s.name}</div></div>
                                {symbol===s.sym && <div className="font-mono text-sm text-blue-400 animate-pulse">${price.toFixed(2)}</div>}
                            </div>
                        ))}
                    </div>

                    {/* 3. MAIN CHART / JOURNAL */}
                    <div className="area-chart bg-slate-900">
                        {view === 'TERMINAL' ? (
                            window.innerWidth >= 1024 ? <TradingChart symbol={symbol} /> : 
                            (mobileTab === 'CHART' ? <TradingChart symbol={symbol} /> : mobileTab === 'TRADE' ? <MobileOrderPanel /> : <MobilePosPanel />)
                        ) : (
                            <JournalView journal={journal} setJournal={setJournal} activeMonth={activeMonth} setActiveMonth={setActiveMonth} />
                        )}
                    </div>

                    {/* 4. ORDER PANEL (DESKTOP) */}
                    <div className="area-order p-4 hidden lg:flex">
                        {view === 'TERMINAL' && (
                        <>
                            <div className="mb-6">
                                <div className="flex justify-between items-end mb-1">
                                    <h2 className="text-xl font-bold text-white">{symbol}</h2>
                                    <span className="text-xs text-slate-500">Lev: 200x</span>
                                </div>
                                <div className="text-3xl font-mono font-bold text-blue-500">${price.toFixed(2)}</div>
                            </div>

                            <div className="space-y-4 flex-1">
                                <div>
                                    <label className="text-xs text-slate-500 font-bold">VOLUME (LOTS)</label>
                                    <div className="flex mt-1">
                                        <button onClick={()=>setQty(Math.max(0.01, parseFloat((qty-0.01).toFixed(2))))} className="bg-slate-700 w-10 rounded-l text-white hover:bg-slate-600">-</button>
                                        <input type="number" value={qty} onChange={e=>setQty(parseFloat(e.target.value))} className="input-std flex-1 text-center font-mono text-lg" step="0.01"/>
                                        <button onClick={()=>setQty(parseFloat((qty+0.01).toFixed(2)))} className="bg-slate-700 w-10 rounded-r text-white hover:bg-slate-600">+</button>
                                    </div>
                                </div>

                                <div className="bg-slate-800 p-3 rounded border border-slate-700">
                                    <div className="flex justify-between text-xs mb-1"><span className="text-slate-400">Used Margin</span><span className="text-white font-mono">{fmt((price*qty*USD_INR)/LEVERAGE)}</span></div>
                                    <div className="flex justify-between text-xs"><span className="text-slate-400">Free Margin</span><span className="text-white font-mono">{fmt(freeMargin)}</span></div>
                                </div>

                                <div className="grid grid-cols-2 gap-3 mt-auto">
                                    <button onClick={()=>execute('SELL')} className="btn bg-red-600 hover:bg-red-500 text-white py-4 rounded font-bold text-lg">SELL</button>
                                    <button onClick={()=>execute('BUY')} className="btn bg-green-600 hover:bg-green-500 text-white py-4 rounded font-bold text-lg">BUY</button>
                                </div>
                            </div>
                        </>
                        )}
                    </div>

                    {/* 5. TERMINAL (POSITIONS/HISTORY) */}
                    <div className="area-term hidden lg:flex">
                        {view === 'TERMINAL' && (
                        <>
                            <div className="flex border-b border-slate-700 bg-slate-800">
                                <div className="px-4 py-2 text-xs font-bold text-white border-b-2 border-blue-500 bg-slate-700">Positions ({positions.length})</div>
                                <div className="px-4 py-2 text-xs font-bold text-slate-400 border-b-2 border-transparent">History ({history.length})</div>
                            </div>
                            <div className="flex-1 overflow-auto">
                                <table className="w-full text-left text-xs text-slate-400">
                                    <thead className="bg-slate-800 text-slate-500 sticky top-0"><tr><th className="p-2">Symbol</th><th className="p-2">Side</th><th className="p-2">Size</th><th className="p-2">Entry</th><th className="p-2">Market</th><th className="p-2">P&L (INR)</th><th className="p-2">Action</th></tr></thead>
                                    <tbody>
                                        {positions.map(p => {
                                            const curr = p.symbol===symbol ? price : p.entry;
                                            const pnl = (p.type==='BUY'?curr-p.entry:p.entry-curr)*p.qty*USD_INR;
                                            return (
                                                <tr key={p.id} className="border-b border-slate-800 hover:bg-slate-800/50">
                                                    <td className="p-2 font-bold text-white">{p.symbol}</td>
                                                    <td className={`p-2 font-bold ${p.type==='BUY'?'text-green-500':'text-red-500'}`}>{p.type}</td>
                                                    <td className="p-2">{p.qty}</td>
                                                    <td className="p-2 font-mono">{p.entry.toFixed(2)}</td>
                                                    <td className="p-2 font-mono">{curr.toFixed(2)}</td>
                                                    <td className={`p-2 font-mono font-bold ${pnl>=0?'text-green-500':'text-red-500'}`}>{fmt(pnl)}</td>
                                                    <td className="p-2"><button onClick={()=>closeTrade(p.id)} className="bg-slate-700 hover:bg-slate-600 text-white px-2 py-0.5 rounded">Close</button></td>
                                                </tr>
                                            )
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </>
                        )}
                    </div>

                    {/* MOBILE NAV */}
                    <div className="lg:hidden fixed bottom-0 w-full bg-slate-800 border-t border-slate-700 flex justify-around py-3 z-50 pb-6">
                        {view === 'TERMINAL' ? (
                            <>
                            <button onClick={()=>setMobileTab('CHART')} className={`text-xs font-bold ${mobileTab==='CHART'?'text-blue-500':'text-slate-500'}`}>CHART</button>
                            <button onClick={()=>setMobileTab('TRADE')} className={`text-xs font-bold ${mobileTab==='TRADE'?'text-blue-500':'text-slate-500'}`}>TRADE</button>
                            <button onClick={()=>setMobileTab('POSITIONS')} className={`text-xs font-bold ${mobileTab==='POSITIONS'?'text-blue-500':'text-slate-500'}`}>POS ({positions.length})</button>
                            <button onClick={()=>setView('JOURNAL')} className="text-xs font-bold text-slate-500">JOURNAL</button>
                            </>
                        ) : (
                             <button onClick={()=>setView('TERMINAL')} className="text-xs font-bold text-blue-500">BACK TO TERMINAL</button>
                        )}
                    </div>
                </div>
            );

            // --- MOBILE SUB-COMPONENTS (Defined inside due to closures/props) ---
            function MobileOrderPanel() {
                return (
                    <div className="p-6 flex flex-col h-full bg-slate-900">
                        <div className="text-center mb-6">
                            <div className="text-2xl font-bold text-white">{symbol}</div>
                            <div className="text-4xl font-mono font-bold text-blue-500 my-2">${price.toFixed(2)}</div>
                        </div>
                        <div className="mb-4">
                            <label className="text-xs text-slate-500 font-bold">QUANTITY</label>
                            <input type="number" value={qty} onChange={e=>setQty(parseFloat(e.target.value))} className="input-std w-full p-3 text-center text-xl font-mono rounded mt-1" />
                        </div>
                        <div className="grid grid-cols-2 gap-4 mt-auto mb-20">
                            <button onClick={()=>execute('SELL')} className="bg-red-600 text-white py-4 rounded-xl font-bold text-xl">SELL</button>
                            <button onClick={()=>execute('BUY')} className="bg-green-600 text-white py-4 rounded-xl font-bold text-xl">BUY</button>
                        </div>
                    </div>
                )
            }

            function MobilePosPanel() {
                return (
                    <div className="h-full bg-slate-900 overflow-y-auto p-4 pb-24">
                        {positions.map(p => {
                            const curr = p.symbol===symbol ? price : p.entry;
                            const pnl = (p.type==='BUY'?curr-p.entry:p.entry-curr)*p.qty*USD_INR;
                            return (
                                <div key={p.id} className="bg-slate-800 p-4 rounded-xl mb-2 flex justify-between items-center">
                                    <div>
                                        <div className="font-bold text-white">{p.symbol} <span className={p.type==='BUY'?'text-green-500':'text-red-500'}>{p.type}</span></div>
                                        <div className="text-xs text-slate-500">{p.qty} Lot @ {p.entry.toFixed(2)}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className={`font-mono font-bold ${pnl>=0?'text-green-500':'text-red-500'}`}>{fmt(pnl)}</div>
                                        <button onClick={()=>closeTrade(p.id)} className="text-xs text-slate-400 underline mt-1">Close</button>
                                    </div>
                                </div>
                            )
                        })}
                        {history.length > 0 && <div className="mt-6 text-xs font-bold text-slate-500 border-b border-slate-700 pb-2">HISTORY RECENT</div>}
                        {history.slice(0,5).map(h => (
                            <div key={h.id} className="py-2 flex justify-between border-b border-slate-800 text-xs">
                                <span className="text-slate-400">{h.symbol} ({h.status})</span>
                                <span className={h.pnl>=0?'text-green-500':'text-red-500'}>{fmt(h.pnl)}</span>
                            </div>
                        ))}
                    </div>
                )
            }

            // --- JOURNAL VIEW ---
            function JournalView({ journal, setJournal, activeMonth, setActiveMonth }) {
                if(!journal) return null;
                return (
                    <div className="h-full overflow-y-auto p-4 pb-24 bg-slate-900">
                        <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                            {journal.months.map((m,i) => (
                                <button key={i} onClick={()=>setActiveMonth(i)} className={`px-3 py-1 rounded text-xs font-bold whitespace-nowrap ${activeMonth===i?'bg-blue-600 text-white':'bg-slate-800 text-slate-400'}`}>{m.name}</button>
                            ))}
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-3">
                            {journal.months[activeMonth].days.map((day, i) => {
                                const isToday = day.date === getToday();
                                return (
                                    <div key={i} className={`bg-slate-800 p-3 rounded border ${isToday?'border-blue-500':'border-slate-700'}`}>
                                        <div className="flex justify-between mb-2">
                                            <span className="font-bold text-slate-200">Day {day.day}</span>
                                            <span className="text-xs text-slate-500">{day.date}</span>
                                        </div>
                                        <div className="flex justify-between text-xs text-slate-500 mb-2">
                                            <span>Tgt: <span className="text-blue-400">{fmt(day.tgt)}</span></span>
                                            <span>Start: {fmt(day.start)}</span>
                                        </div>
                                        <div className="bg-slate-900 p-2 rounded flex justify-between items-center mb-2">
                                            <span className="text-xs font-bold text-slate-400">P&L</span>
                                            <input type="number" value={day.actual} 
                                                onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].actual=e.target.value; setJournal(nj);}}
                                                className={`bg-transparent text-right font-mono font-bold outline-none w-24 ${day.actual>=0?'text-green-500':'text-red-500'}`}
                                            />
                                        </div>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-xs text-slate-300 h-16 resize-none mb-2 focus:border-blue-500 outline-none" 
                                            placeholder="Log..." value={day.log} onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].log=e.target.value; setJournal(nj);}}></textarea>
                                        <div className="flex gap-2">
                                            {day.rules.map((r, ri)=>(
                                                <div key={ri} onClick={()=>{const nj={...journal}; nj.months[activeMonth].days[i].rules[ri]=!r; setJournal(nj);}} 
                                                    className={`w-3 h-3 rounded-sm cursor-pointer ${r?'bg-blue-500':'bg-slate-700'}`}></div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                )
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
