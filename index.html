<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTrader: INR Averaging Pro</title>
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            color: #1f2937; 
            overflow: hidden; 
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Layout */
        .grid-layout { display: grid; grid-template-columns: 260px 1fr 300px; grid-template-rows: 60px 1fr 280px; height: 100vh; }
        .nav-bar { grid-column: 1 / -1; grid-row: 1; display: flex; align-items: center; padding: 0 1.5rem; background: white; border-bottom: 1px solid #e2e8f0; z-index: 50; }
        .sidebar { grid-column: 1; grid-row: 2; background: #f8fafc; border-right: 1px solid #e2e8f0; overflow-y: auto; }
        .main-view { grid-column: 2; grid-row: 2; position: relative; background: #f3f4f6; }
        .order-panel { grid-column: 3; grid-row: 2; background: white; border-left: 1px solid #e2e8f0; }
        .bottom-panel { grid-column: 1 / -1; grid-row: 3; background: white; border-top: 1px solid #e2e8f0; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Mobile Overrides */
        @media (max-width: 1023px) {
            .grid-layout { display: flex; flex-direction: column; height: 100vh; }
            .sidebar, .order-panel, .bottom-panel { display: none; } 
            .mobile-visible { display: flex !important; flex: 1; flex-direction: column; overflow: hidden; }
            .nav-bar { padding: 0 1rem; }
        }

        /* Buttons */
        .btn-buy { background: #10b981; color: white; transition: all 0.2s; }
        .btn-buy:active { transform: scale(0.95); }
        .btn-sell { background: #ef4444; color: white; transition: all 0.2s; }
        .btn-sell:active { transform: scale(0.95); }

        /* Flash Animation for Updates */
        .flash-bg { animation: flashBg 0.3s ease-out; }
        @keyframes flashBg { 0% { background-color: rgba(59, 130, 246, 0.1); } 100% { background-color: transparent; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURATION ---
        const USD_INR = 84.50;
        const LEVERAGE = 200;
        
        const DEFAULT_CONFIG = {
            startCapital: 50000, // INR
            target: 1000000, // INR
            days: 66
        };

        const WATCHLIST = ["BTCUSD", "ETHUSD", "XAUUSD", "EURUSD", "GBPUSD", "AAPL", "TSLA", "NVDA", "SPX500"];

        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];
        
        // --- PRICE HOOK ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const ws = useRef(null);
            const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|XRP|BNB/.test(symbol);
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => startSim();
                } else { startSim(); }

                function startSim() {
                    let base = symbol.includes('XAU') ? 2650 : symbol.includes('BTC') ? 90000 : symbol.includes('JPY') ? 150 : 150;
                    setPrice(base);
                    sim.current = setInterval(() => {
                        setPrice(p => p * (1 + (Math.random()-0.5)*0.001));
                    }, 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);
            return price;
        };

        // --- MAIN APP ---
        const App = () => {
            // State
            const [view, setView] = useState('TERMINAL');
            const [mobileTab, setMobileTab] = useState('CHART');
            
            const [activeSymbol, setActiveSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('pos')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('journal')) || null);
            const [activeMonth, setActiveMonth] = useState(0);

            const price = useMarket(activeSymbol);

            // --- INITIALIZATION ---
            useEffect(() => {
                if(!journal) {
                    let months = [], d = new Date(), c = 0;
                    while(c < DEFAULT_CONFIG.days) {
                        const mIdx = Math.floor(c/22);
                        if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                        months[mIdx].days.push({ day: c+1, date: d.toISOString().split('T')[0], target: 0, actual: 0, trades: 0, log: "", rules: [{t:"Plan",c:false}, {t:"Risk",c:false}] });
                        d.setDate(d.getDate()+1); while(d.getDay()===0||d.getDay()===6) d.setDate(d.getDate()+1);
                        c++;
                    }
                    let bal = DEFAULT_CONFIG.startCapital;
                    const rate = Math.pow(DEFAULT_CONFIG.target/bal, 1/DEFAULT_CONFIG.days) - 1;
                    months.forEach(m => m.days.forEach(day => { day.start = Math.round(bal); day.profitTgt = Math.round(bal * rate); bal += day.profitTgt; }));
                    setJournal({ ...DEFAULT_CONFIG, months });
                }
            }, []);

            useEffect(() => { localStorage.setItem('pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { if(journal) localStorage.setItem('journal', JSON.stringify(journal)); }, [journal]);

            // --- COMPUTED VALUES ---
            const balance = useMemo(() => {
                if(!journal) return DEFAULT_CONFIG.startCapital;
                let b = journal.startCapital;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const floatingINR = positions.reduce((acc, p) => {
                    const curr = p.symbol === activeSymbol ? price : p.entry; 
                    const diffUSD = p.type === 'BUY' ? curr - p.entry : p.entry - curr;
                    return acc + (diffUSD * p.qty * USD_INR);
                }, 0);
                return balance + floatingINR;
            }, [balance, positions, price, activeSymbol]);

            // --- TRADING ACTIONS (AVERAGING) ---
            const execute = (type) => {
                if(!price) return alert("No Price Feed");
                const marginReq = (price * qty * USD_INR) / LEVERAGE;
                if(marginReq > equity) return alert(`Insufficient Margin! Need ${fmt(marginReq)}`);

                setPositions(prev => {
                    // Check for existing position to average
                    const existingIndex = prev.findIndex(p => p.symbol === activeSymbol && p.type === type);
                    
                    if (existingIndex >= 0) {
                        // Average It
                        const existing = prev[existingIndex];
                        const newTotalQty = parseFloat((existing.qty + qty).toFixed(2));
                        const newEntry = ((existing.entry * existing.qty) + (price * qty)) / newTotalQty;
                        
                        const updatedPositions = [...prev];
                        updatedPositions[existingIndex] = {
                            ...existing,
                            qty: newTotalQty,
                            entry: newEntry,
                            time: new Date().toISOString() // Update time to show activity
                        };
                        return updatedPositions;
                    } else {
                        // New Position
                        return [...prev, {
                            id: genId(), symbol: activeSymbol, type, qty: parseFloat(qty),
                            entry: price, time: new Date().toISOString()
                        }];
                    }
                });
                if(window.innerWidth < 1024) setMobileTab('POSITIONS');
            };

            const closeTrade = (id, currentPrice = null) => {
                setPositions(prev => {
                    const pos = prev.find(p => p.id === id);
                    if(!pos) return prev;
                    
                    const exit = currentPrice || (pos.symbol === activeSymbol ? price : pos.entry);
                    const pnlUSD = pos.type === 'BUY' ? (exit - pos.entry)*pos.qty : (pos.entry - exit)*pos.qty;
                    const pnlINR = Math.round(pnlUSD * USD_INR);

                    // Update Journal
                    setJournal(j => {
                        const t = getToday();
                        const nj = {...j};
                        let updated = false;
                        nj.months.forEach(m => m.days.forEach(d => {
                            if(d.date === t) { d.actual = Number(d.actual) + pnlINR; d.trades += 1; updated = true; }
                        }));
                        return updated ? nj : j;
                    });
                    
                    return prev.filter(p => p.id !== id);
                });
            };

            const closeAll = () => {
                if(!confirm("Close ALL positions at current market price?")) return;
                // Note: In a real app, we'd need live prices for all. 
                // Here we use the live price for active symbol, and 'entry' price (break-even) for others to prevent simulated losses on non-streamed assets.
                // Or we just close them.
                const ids = positions.map(p => p.id);
                ids.forEach(id => {
                    const pos = positions.find(p => p.id === id);
                    // If it's the active symbol, we use real price. If not, we assume break even (limitation of single stream)
                    // or we could just use 'price' if we assume user switches. 
                    // For safety in this demo: We close active at market, others at entry.
                    const exit = pos.symbol === activeSymbol ? price : pos.entry;
                    closeTrade(id, exit);
                });
            };

            // --- SUB-COMPONENTS ---

            const ChartPanel = () => (
                <div className="w-full h-full flex flex-col bg-white lg:rounded-none overflow-hidden">
                    <div id="tv_chart" className="flex-1 relative">
                        <TradingChart symbol={activeSymbol} />
                    </div>
                </div>
            );

            const OrderPanel = () => (
                <div className="h-full bg-white flex flex-col border-l border-gray-200">
                    <div className="p-4 border-b border-gray-100">
                        <div className="flex justify-between items-center">
                            <h2 className="text-lg font-bold text-gray-800">{activeSymbol}</h2>
                            <span className="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded font-bold">200x</span>
                        </div>
                        <div className="text-3xl font-mono font-bold text-blue-600 mt-1">${price.toFixed(2)}</div>
                    </div>
                    <div className="p-4 space-y-4 flex-1">
                        <div>
                            <label className="text-xs font-bold text-gray-400 block mb-1">QUANTITY (Lots)</label>
                            <div className="flex items-center bg-gray-50 border border-gray-200 rounded-lg px-2">
                                <button onClick={()=>setQty(Math.max(0.01, parseFloat((qty-0.01).toFixed(2))))} className="p-3 text-lg font-bold text-blue-600">-</button>
                                <input type="number" value={qty} onChange={e=>setQty(parseFloat(e.target.value))} className="flex-1 bg-transparent text-center font-mono text-lg outline-none py-2" />
                                <button onClick={()=>setQty(parseFloat((qty+0.01).toFixed(2)))} className="p-3 text-lg font-bold text-blue-600">+</button>
                            </div>
                        </div>
                        
                        <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                            <div className="flex justify-between text-xs mb-1">
                                <span className="text-blue-800 font-medium">Margin (INR)</span>
                                <span className="font-mono font-bold text-blue-900">{fmt((price * qty * USD_INR)/LEVERAGE)}</span>
                            </div>
                            <div className="text-[10px] text-center text-blue-400 mt-1">Avg Mode Active</div>
                        </div>

                        <div className="grid grid-cols-2 gap-3 pt-2">
                            <button onClick={()=>execute('SELL')} className="btn-sell py-4 rounded-xl font-bold shadow-lg shadow-red-100">SELL</button>
                            <button onClick={()=>execute('BUY')} className="btn-buy py-4 rounded-xl font-bold shadow-lg shadow-green-100">BUY</button>
                        </div>
                    </div>
                </div>
            );

            const PositionsList = () => (
                <div className="h-full bg-white flex flex-col">
                    <div className="p-3 border-b border-gray-100 bg-gray-50 flex justify-between items-center sticky top-0 z-10">
                        <span className="text-xs font-bold text-gray-500 uppercase">Positions ({positions.length})</span>
                        <button onClick={closeAll} className="text-xs bg-red-50 text-red-600 border border-red-200 px-3 py-1 rounded hover:bg-red-100 font-bold transition-colors">Close All</button>
                    </div>
                    <div className="flex-1 overflow-y-auto">
                        {positions.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-full text-gray-300 text-sm">No Active Trades</div>
                        ) : (
                            <div className="divide-y divide-gray-50">
                                {positions.map(p => {
                                    const curr = p.symbol===activeSymbol ? price : p.entry;
                                    const pnl = (p.type==='BUY' ? curr-p.entry : p.entry-curr) * p.qty * USD_INR;
                                    return (
                                        <div key={p.id} className="p-3 flex justify-between items-center hover:bg-gray-50 flash-bg">
                                            <div>
                                                <div className="flex items-center gap-2">
                                                    <span className="font-bold text-sm">{p.symbol}</span>
                                                    <span className={`text-[10px] px-1.5 py-0.5 rounded font-bold ${p.type==='BUY'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}`}>{p.type}</span>
                                                </div>
                                                <div className="text-xs text-gray-400 mt-0.5 font-mono">
                                                    Qty: {p.qty} â€¢ Avg: {p.entry.toFixed(2)}
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`font-mono font-bold text-sm ${pnl>=0?'text-green-600':'text-red-600'}`}>{pnl>=0?'+':''}{fmt(pnl)}</div>
                                                <button onClick={()=>closeTrade(p.id)} className="text-[10px] text-gray-400 hover:text-red-500 underline mt-1">Close</button>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- RENDER ---
            return (
                <div className="grid-layout">
                    {/* NAV */}
                    <nav className="nav-bar justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">DT</div>
                            <h1 className="font-bold text-lg text-gray-800 hidden sm:block">DevTrader</h1>
                        </div>
                        
                        {/* Desktop Tabs */}
                        <div className="hidden lg:flex gap-2 bg-gray-100 p-1 rounded-lg">
                            <button onClick={()=>setView('TERMINAL')} className={`px-4 py-1.5 rounded-md text-sm font-semibold ${view==='TERMINAL'?'bg-white shadow text-blue-600':'text-gray-500'}`}>Terminal</button>
                            <button onClick={()=>setView('JOURNAL')} className={`px-4 py-1.5 rounded-md text-sm font-semibold ${view==='JOURNAL'?'bg-white shadow text-blue-600':'text-gray-500'}`}>Journal</button>
                        </div>

                        <div className="text-right">
                            <div className="text-[10px] text-gray-400 font-bold uppercase">Equity</div>
                            <div className="font-mono font-bold text-blue-600">{fmt(equity)}</div>
                        </div>
                    </nav>

                    {/* SIDEBAR (Desktop) */}
                    <div className="sidebar p-0 lg:block hidden">
                        <div className="p-3 bg-gray-50 border-b text-xs font-bold text-gray-400 sticky top-0">WATCHLIST</div>
                        {WATCHLIST.map(sym => (
                            <div key={sym} onClick={()=>setActiveSymbol(sym)} className={`p-3 cursor-pointer flex justify-between border-b border-gray-100 ${activeSymbol===sym ? 'bg-blue-50 border-l-4 border-l-blue-600' : 'hover:bg-gray-50'}`}>
                                <span className="font-bold text-sm">{sym}</span>
                                {activeSymbol===sym && <span className="font-mono text-xs font-bold text-blue-600">${price.toFixed(2)}</span>}
                            </div>
                        ))}
                    </div>

                    {/* MAIN AREA */}
                    <div className="main-view">
                        {view === 'TERMINAL' ? (
                            <div className="w-full h-full flex flex-col">
                                {/* Desktop: Chart Only. Mobile: Swaps based on tab */}
                                {window.innerWidth >= 1024 ? <ChartPanel /> : 
                                (mobileTab === 'CHART' ? <ChartPanel /> : mobileTab === 'TRADE' ? <OrderPanel /> : <PositionsList />)}
                            </div>
                        ) : (
                            <JournalList journal={journal} setJournal={setJournal} activeMonth={activeMonth} setActiveMonth={setActiveMonth} />
                        )}
                    </div>

                    {/* RIGHT PANEL (Desktop) */}
                    <div className="order-panel hidden lg:block">
                         {view === 'TERMINAL' ? <OrderPanel /> : null}
                    </div>

                    {/* BOTTOM PANEL (Desktop) */}
                    <div className="bottom-panel hidden lg:flex">
                        {view === 'TERMINAL' ? <PositionsList /> : null}
                    </div>

                    {/* MOBILE NAV */}
                    {view === 'TERMINAL' && (
                        <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 z-50 pb-safe">
                            <button onClick={()=>setMobileTab('CHART')} className={`flex flex-col items-center ${mobileTab==='CHART'?'text-blue-600':'text-gray-400'}`}>
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>
                                <span className="text-[10px] font-bold mt-1">Chart</span>
                            </button>
                            <button onClick={()=>setMobileTab('TRADE')} className={`flex flex-col items-center ${mobileTab==='TRADE'?'text-blue-600':'text-gray-400'}`}>
                                <div className="bg-blue-600 rounded-full p-3 -mt-8 border-4 border-white shadow-xl text-white">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                                </div>
                                <span className="text-[10px] font-bold mt-1">Trade</span>
                            </button>
                            <button onClick={()=>setMobileTab('POSITIONS')} className={`flex flex-col items-center ${mobileTab==='POSITIONS'?'text-blue-600':'text-gray-400'}`}>
                                <div className="relative">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                                    {positions.length > 0 && <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border border-white"></span>}
                                </div>
                                <span className="text-[10px] font-bold mt-1">Pos</span>
                            </button>
                            <button onClick={()=>setView('JOURNAL')} className="flex flex-col items-center text-gray-400">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                                <span className="text-[10px] font-bold mt-1">Journal</span>
                            </button>
                        </div>
                    )}
                    {view === 'JOURNAL' && (
                        <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 z-50">
                            <button onClick={()=>setView('TERMINAL')} className="w-full bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg">Back to Terminal</button>
                        </div>
                    )}

                </div>
            );
        };

        // --- SUB COMPONENTS (Journal List) ---
        const JournalList = ({ journal, setJournal, activeMonth, setActiveMonth }) => (
            <div className="h-full overflow-y-auto p-4 pb-24 lg:pb-4 bg-gray-50">
                <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                    {journal && journal.months.map((m, i) => (
                        <button key={i} onClick={()=>setActiveMonth(i)} className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-sm transition-all ${activeMonth===i?'bg-blue-600 text-white':'bg-white text-gray-600'}`}>{m.name}</button>
                    ))}
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                    {journal && journal.months[activeMonth].days.map((day, i) => {
                        const isToday = day.date === getToday();
                        const net = Number(day.actual);
                        return (
                            <div key={i} className={`bg-white p-4 rounded-xl border ${isToday ? 'border-blue-500 shadow-md' : 'border-gray-200'}`}>
                                <div className="flex justify-between mb-2">
                                    <span className="font-bold text-gray-700">Day {day.day}</span>
                                    <span className="text-xs text-gray-400">{day.date}</span>
                                </div>
                                <div className="flex justify-between text-xs text-gray-500 mb-1">
                                    <span>Target: {fmt(day.profitTgt)}</span>
                                    <span>Start: {fmt(day.start)}</span>
                                </div>
                                <div className="bg-gray-50 rounded p-2 flex justify-between items-center border border-gray-100">
                                    <span className="text-xs font-bold text-gray-400">P&L</span>
                                    <input type="number" value={day.actual} onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].actual=e.target.value; setJournal(nj);}}
                                        className={`bg-transparent text-right font-mono font-bold outline-none w-24 ${net>=0?'text-green-600':'text-red-600'}`}
                                    />
                                </div>
                                <textarea className="w-full mt-2 bg-white border border-gray-200 rounded p-2 text-xs resize-none focus:border-blue-400 outline-none h-12" placeholder="Log..."
                                    value={day.log} onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].log=e.target.value; setJournal(nj);}}
                                ></textarea>
                                <div className="flex gap-2 mt-2">
                                    {day.rules.map((r,ri)=>(
                                        <label key={ri} className="flex items-center gap-1 cursor-pointer">
                                            <input type="checkbox" checked={r.c} onChange={()=>{const nj={...journal}; nj.months[activeMonth].days[i].rules[ri].c=!r.c; setJournal(nj);}} className="w-3 h-3 accent-blue-500"/>
                                            <span className="text-[10px] text-gray-500">{r.t}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        )
                    })}
                </div>
            </div>
        );

        const TradingChart = React.memo(({ symbol }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current); if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", "theme": "light", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, "container_id": id.current
                });
            }, [symbol]);
            return <div id={id.current} className="w-full h-full" />;
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
