<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTrader: Challenge Pro</title>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            overflow: hidden; /* App-like feel */
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Optimizations */
        .price-ticker { will-change: contents; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .flash-green { color: #16a34a; animation: flashG 0.5s; }
        .flash-red { color: #dc2626; animation: flashR 0.5s; }
        @keyframes flashG { 0% { background-color: #dcfce7; } 100% { background-color: transparent; } }
        @keyframes flashR { 0% { background-color: #fee2e2; } 100% { background-color: transparent; } }

        /* Desktop Grid */
        @media (min-width: 1024px) {
            .app-layout { display: grid; grid-template-columns: 250px 1fr 300px; grid-template-rows: 60px 1fr 250px; height: 100vh; }
            .nav-area { grid-column: 1 / -1; grid-row: 1; }
            .sidebar-area { grid-column: 1; grid-row: 2; display: block !important; }
            .main-area { grid-column: 2; grid-row: 2; }
            .order-area { grid-column: 3; grid-row: 2; display: block !important; }
            .bottom-area { grid-column: 1 / -1; grid-row: 3; display: block !important; }
            .mobile-nav { display: none !important; }
        }
        /* Mobile Flex */
        @media (max-width: 1023px) {
            .app-layout { display: flex; flex-direction: column; height: 100vh; }
            .sidebar-area, .order-area, .bottom-area { display: none; } /* Hidden by default, toggled by state */
            .mobile-show { display: flex !important; flex: 1; flex-direction: column; overflow: hidden; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, memo } = React;

        // --- CONFIG ---
        const USD_INR = 84.50;
        const LEVERAGE = 200;
        const WATCHLIST = ["BTCUSD", "ETHUSD", "XAUUSD", "EURUSD", "AAPL", "TSLA", "NVDA", "SPX500"];

        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];

        // --- HOOK: Stable Price Engine ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const ws = useRef(null);
            const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|BNB|XRP/.test(symbol);
                
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => setPrice(parseFloat(JSON.parse(e.data).p));
                    ws.current.onerror = () => startSim();
                } else {
                    startSim();
                }

                function startSim() {
                    let base = symbol.includes('XAU') ? 2650 : symbol.includes('BTC') ? 90000 : symbol.includes('AAPL') ? 230 : 100;
                    setPrice(base);
                    sim.current = setInterval(() => {
                        setPrice(p => p * (1 + (Math.random()-0.5)*0.001));
                    }, 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);

            return price;
        };

        // --- SUB-COMPONENTS (Defined outside to prevent re-renders) ---

        const TradingChart = memo(({ symbol }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current);
                if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", 
                    "theme": "light", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", 
                    "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, 
                    "container_id": id.current
                });
            }, [symbol]);
            return <div id={id.current} className="w-full h-full bg-white" />;
        });

        const SetupWizard = ({ onComplete }) => {
            const [s, setS] = useState(50000);
            const [t, setT] = useState(1000000);
            const [d, setD] = useState(66);

            const handleSave = () => {
                if (s <= 0 || t <= s || d <= 0) return alert("Invalid inputs");
                onComplete(s, t, d);
            };

            return (
                <div className="fixed inset-0 bg-gray-100 flex items-center justify-center z-50 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md fade-in">
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Setup Challenge</h2>
                        <p className="text-gray-500 text-sm mb-6">Define your trading roadmap.</p>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1">START CAPITAL (INR)</label>
                                <input type="number" value={s} onChange={e=>setS(parseFloat(e.target.value))} className="w-full p-3 border rounded-lg font-mono text-lg focus:border-blue-500 outline-none" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1">TARGET GOAL (INR)</label>
                                <input type="number" value={t} onChange={e=>setT(parseFloat(e.target.value))} className="w-full p-3 border rounded-lg font-mono text-lg focus:border-blue-500 outline-none" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1">DURATION (DAYS)</label>
                                <input type="number" value={d} onChange={e=>setD(parseFloat(e.target.value))} className="w-full p-3 border rounded-lg font-mono text-lg focus:border-blue-500 outline-none" />
                            </div>
                            <div className="bg-blue-50 p-3 rounded-lg text-xs text-blue-700">
                                Daily Growth Required: <strong>{((Math.pow(t/s, 1/d) - 1) * 100).toFixed(2)}%</strong>
                            </div>
                            <button onClick={handleSave} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg">START CHALLENGE</button>
                        </div>
                    </div>
                </div>
            );
        };

        const OrderPanel = memo(({ symbol, price, qty, setQty, execute, equity }) => {
            const margin = (price * qty * USD_INR) / LEVERAGE;
            const canTrade = margin < equity;
            
            return (
                <div className="bg-white border-l border-gray-200 h-full flex flex-col">
                    <div className="p-4 border-b border-gray-100 bg-gray-50">
                        <div className="flex justify-between items-center mb-1">
                            <span className="text-sm font-bold text-gray-600">{symbol}</span>
                            <span className="text-xs bg-gray-200 px-2 py-0.5 rounded text-gray-600">{LEVERAGE}x</span>
                        </div>
                        <div className="text-3xl font-mono font-bold text-gray-900 price-ticker">${price.toFixed(2)}</div>
                    </div>
                    
                    <div className="p-4 flex-1 overflow-y-auto">
                        <div className="mb-4">
                            <label className="block text-xs font-bold text-gray-400 mb-1">QUANTITY</label>
                            <div className="flex items-center border rounded-xl overflow-hidden">
                                <button onClick={()=>setQty(Math.max(0.01, parseFloat((qty-0.01).toFixed(2))))} className="px-4 py-3 bg-gray-100 hover:bg-gray-200 font-bold text-gray-600">-</button>
                                <input type="number" value={qty} onChange={e=>setQty(parseFloat(e.target.value))} className="flex-1 text-center outline-none font-mono text-lg" step="0.01"/>
                                <button onClick={()=>setQty(parseFloat((qty+0.01).toFixed(2)))} className="px-4 py-3 bg-gray-100 hover:bg-gray-200 font-bold text-gray-600">+</button>
                            </div>
                        </div>

                        <div className={`p-3 rounded-xl mb-4 border ${canTrade ? 'bg-blue-50 border-blue-100' : 'bg-red-50 border-red-100'}`}>
                            <div className="flex justify-between text-xs mb-1">
                                <span className="text-gray-500">Required Margin:</span>
                                <span className={`font-mono font-bold ${canTrade ? 'text-blue-700' : 'text-red-600'}`}>{fmt(margin)}</span>
                            </div>
                            <div className="flex justify-between text-xs">
                                <span className="text-gray-500">Trade Value:</span>
                                <span className="font-mono text-gray-700">{fmt(price * qty * USD_INR)}</span>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={()=>execute('SELL')} className="bg-red-500 hover:bg-red-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-red-100 active:scale-95 transition-transform">SELL</button>
                            <button onClick={()=>execute('BUY')} className="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-green-100 active:scale-95 transition-transform">BUY</button>
                        </div>
                    </div>
                </div>
            );
        });

        // --- MAIN APP ---
        const App = () => {
            // State
            const [view, setView] = useState('TERMINAL');
            const [mobileTab, setMobileTab] = useState('CHART');
            const [symbol, setSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('pos')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('journal')) || null);
            const [activeMonth, setActiveMonth] = useState(0);
            
            const price = useMarket(symbol);

            // --- PERSISTENCE ---
            useEffect(() => { localStorage.setItem('pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { if(journal) localStorage.setItem('journal', JSON.stringify(journal)); }, [journal]);

            // --- SETUP CHALLENGE ---
            const initJournal = (s, t, d) => {
                let months = [], dt = new Date(), c = 0;
                while(c < d) {
                    const mIdx = Math.floor(c/22);
                    if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                    months[mIdx].days.push({ 
                        day: c+1, date: dt.toISOString().split('T')[0], 
                        target: 0, start: 0, actual: 0, log: "", 
                        rules: [{t:"Plan",c:false}, {t:"Risk",c:false}, {t:"Journal",c:false}] 
                    });
                    dt.setDate(dt.getDate()+1); while(dt.getDay()===0||dt.getDay()===6) dt.setDate(dt.getDate()+1);
                    c++;
                }
                // Compounding
                let bal = s; const rate = Math.pow(t/s, 1/d) - 1;
                months.forEach(m => m.days.forEach(day => { day.start=Math.round(bal); day.target=Math.round(bal*rate); bal+=day.target; }));
                setJournal({ start: s, target: t, days: d, months });
            };

            // --- CALCULATIONS ---
            const balance = useMemo(() => {
                if(!journal) return 0;
                let b = journal.start;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const float = positions.reduce((acc, p) => {
                    const curr = p.symbol===symbol ? price : p.entry;
                    const diff = p.type==='BUY' ? curr-p.entry : p.entry-curr;
                    return acc + (diff * p.qty * USD_INR);
                }, 0);
                return balance + float;
            }, [balance, positions, price, symbol]);

            // --- ACTIONS ---
            const execute = useCallback((type) => {
                if(!price) return alert("Waiting for price...");
                const margin = (price * qty * USD_INR) / LEVERAGE;
                if(margin > equity) return alert("Insufficient Margin!");
                setPositions(prev => [...prev, { id: genId(), symbol, type, qty, entry: price, time: new Date().toISOString() }]);
                if(window.innerWidth < 1024) setMobileTab('POSITIONS');
            }, [price, qty, equity, symbol]);

            const closeTrade = useCallback((id) => {
                setPositions(prev => {
                    const pos = prev.find(p => p.id === id);
                    if(!pos) return prev;
                    const exit = pos.symbol === symbol ? price : pos.entry;
                    const pnl = Math.round((pos.type==='BUY'?exit-pos.entry:pos.entry-exit) * pos.qty * USD_INR);
                    
                    // Update Journal
                    setJournal(j => {
                        const t = getToday();
                        const nj = {...j};
                        let updated = false;
                        nj.months.forEach(m => m.days.forEach(d => {
                            if(d.date === t) { d.actual = Number(d.actual) + pnl; updated = true; }
                        }));
                        return updated ? nj : j;
                    });
                    return prev.filter(p => p.id !== id);
                });
            }, [price, symbol]);

            if(!journal) return <SetupWizard onComplete={initJournal} />;

            // --- RENDER ---
            return (
                <div className="app-layout">
                    
                    {/* NAV */}
                    <nav className="nav-area bg-white border-b border-gray-200 flex justify-between items-center px-4 z-20">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg text-white flex items-center justify-center font-bold">DT</div>
                            <h1 className="font-bold text-gray-800">DevTrader <span className="text-xs text-gray-400">PRO</span></h1>
                        </div>
                        <div className="hidden lg:flex bg-gray-100 rounded-lg p-1">
                            <button onClick={()=>setView('TERMINAL')} className={`px-4 py-1 rounded-md text-xs font-bold ${view==='TERMINAL'?'bg-white shadow text-blue-600':'text-gray-500'}`}>TERMINAL</button>
                            <button onClick={()=>setView('JOURNAL')} className={`px-4 py-1 rounded-md text-xs font-bold ${view==='JOURNAL'?'bg-white shadow text-blue-600':'text-gray-500'}`}>JOURNAL</button>
                        </div>
                        <div className="text-right">
                            <div className="text-[10px] text-gray-400 uppercase font-bold">Equity</div>
                            <div className="font-mono font-bold text-blue-600">{fmt(equity)}</div>
                        </div>
                    </nav>

                    {/* DESKTOP: SIDEBAR */}
                    <div className="sidebar-area bg-white border-r border-gray-200">
                        <div className="p-3 font-bold text-xs text-gray-400">MARKET</div>
                        {WATCHLIST.map(s => (
                            <div key={s} onClick={()=>setSymbol(s)} className={`px-4 py-3 cursor-pointer flex justify-between ${symbol===s?'bg-blue-50 border-l-4 border-blue-500':'hover:bg-gray-50'}`}>
                                <span className="font-bold text-sm text-gray-700">{s}</span>
                                {symbol===s && <span className="font-mono text-xs font-bold text-blue-600 price-ticker animate-pulse">${price.toFixed(2)}</span>}
                            </div>
                        ))}
                    </div>

                    {/* CENTER: MAIN */}
                    <div className="main-area bg-gray-100 relative overflow-hidden">
                        {view === 'TERMINAL' ? (
                            window.innerWidth >= 1024 ? <TradingChart symbol={symbol} /> :
                            (mobileTab === 'CHART' ? <TradingChart symbol={symbol} /> : 
                             mobileTab === 'TRADE' ? <OrderPanel symbol={symbol} price={price} qty={qty} setQty={setQty} execute={execute} equity={equity} /> :
                             <PositionsList positions={positions} price={price} symbol={symbol} closeTrade={closeTrade} />)
                        ) : (
                            <JournalView journal={journal} setJournal={setJournal} activeMonth={activeMonth} setActiveMonth={setActiveMonth} />
                        )}
                    </div>

                    {/* RIGHT: ORDER */}
                    <div className="order-area">
                        {view === 'TERMINAL' && <OrderPanel symbol={symbol} price={price} qty={qty} setQty={setQty} execute={execute} equity={equity} />}
                    </div>

                    {/* BOTTOM: POSITIONS */}
                    <div className="bottom-area bg-white border-t border-gray-200 flex flex-col">
                        <div className="px-4 py-2 bg-gray-50 border-b text-xs font-bold text-gray-500 uppercase">Open Positions ({positions.length})</div>
                        <div className="flex-1 overflow-y-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-white text-gray-400 text-xs uppercase sticky top-0"><tr><th className="px-4 py-2">Sym</th><th className="px-4 py-2">Side</th><th className="px-4 py-2">Qty</th><th className="px-4 py-2">P&L</th><th className="px-4 py-2 text-right">Action</th></tr></thead>
                                <tbody className="divide-y divide-gray-100">
                                    {positions.map(p => {
                                        const curr = p.symbol===symbol ? price : p.entry;
                                        const pnl = (p.type==='BUY'?curr-p.entry:p.entry-curr)*p.qty*USD_INR;
                                        return (
                                            <tr key={p.id} className="hover:bg-gray-50">
                                                <td className="px-4 py-2 font-bold text-gray-700">{p.symbol}</td>
                                                <td className={`px-4 py-2 font-bold ${p.type==='BUY'?'text-green-600':'text-red-600'}`}>{p.type}</td>
                                                <td className="px-4 py-2">{p.qty}</td>
                                                <td className={`px-4 py-2 font-mono font-bold ${pnl>=0?'text-green-600':'text-red-600'}`}>{fmt(pnl)}</td>
                                                <td className="px-4 py-2 text-right"><button onClick={()=>closeTrade(p.id)} className="text-xs border px-2 py-1 rounded hover:bg-gray-100">Close</button></td>
                                            </tr>
                                        )
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* MOBILE NAV */}
                    <div className="lg:hidden fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-50 pb-6">
                        {view === 'TERMINAL' ? (
                            <>
                            <button onClick={()=>setMobileTab('CHART')} className={`flex flex-col items-center ${mobileTab==='CHART'?'text-blue-600':'text-gray-400'}`}>
                                <span className="text-lg">ðŸ“ˆ</span><span className="text-[10px] font-bold">Chart</span>
                            </button>
                            <button onClick={()=>setMobileTab('TRADE')} className={`flex flex-col items-center ${mobileTab==='TRADE'?'text-blue-600':'text-gray-400'}`}>
                                <div className="bg-blue-600 rounded-full p-3 -mt-8 border-4 border-white shadow-xl"><span className="text-white text-xl">âš¡</span></div>
                            </button>
                            <button onClick={()=>setMobileTab('POSITIONS')} className={`flex flex-col items-center ${mobileTab==='POSITIONS'?'text-blue-600':'text-gray-400'}`}>
                                <span className="text-lg relative">ðŸ“‹ {positions.length>0 && <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>}</span><span className="text-[10px] font-bold">Pos</span>
                            </button>
                            </>
                        ) : (
                            <button onClick={()=>setView('TERMINAL')} className="w-full mx-4 bg-gray-800 text-white py-3 rounded-xl font-bold shadow-lg">Back to Terminal</button>
                        )}
                    </div>
                </div>
            );
        };

        // --- HELPERS COMPONENT ---
        const PositionsList = ({ positions, price, symbol, closeTrade }) => (
            <div className="h-full overflow-y-auto bg-white">
                <div className="p-4">
                {positions.length === 0 && <div className="text-center text-gray-400 mt-10">No Trades</div>}
                {positions.map(p => {
                    const curr = p.symbol===symbol ? price : p.entry;
                    const pnl = (p.type==='BUY'?curr-p.entry:p.entry-curr)*p.qty*USD_INR;
                    return (
                        <div key={p.id} className="mb-2 p-3 border rounded-xl shadow-sm bg-white flex justify-between items-center">
                            <div>
                                <div className="font-bold text-gray-800">{p.symbol} <span className={p.type==='BUY'?'text-green-600':'text-red-600'}>{p.type}</span></div>
                                <div className="text-xs text-gray-400">{p.qty} Lot @ {p.entry.toFixed(2)}</div>
                            </div>
                            <div className="text-right">
                                <div className={`font-mono font-bold ${pnl>=0?'text-green-600':'text-red-600'}`}>{fmt(pnl)}</div>
                                <button onClick={()=>closeTrade(p.id)} className="text-xs text-red-500 underline mt-1">Close</button>
                            </div>
                        </div>
                    )
                })}
                </div>
            </div>
        );

        const JournalView = ({ journal, setJournal, activeMonth, setActiveMonth }) => (
            <div className="h-full overflow-y-auto p-4 bg-gray-50 pb-24">
                <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                    {journal.months.map((m,i) => (
                        <button key={i} onClick={()=>setActiveMonth(i)} className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-sm ${activeMonth===i?'bg-blue-600 text-white':'bg-white text-gray-600'}`}>{m.name}</button>
                    ))}
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {journal.months[activeMonth].days.map((day, i) => {
                        const isToday = day.date === getToday();
                        return (
                            <div key={i} className={`bg-white p-4 rounded-xl border ${isToday ? 'border-blue-500 shadow-md' : 'border-gray-200'}`}>
                                <div className="flex justify-between mb-2">
                                    <span className="font-bold text-gray-700">Day {day.day}</span>
                                    <span className="text-xs text-gray-400">{day.date}</span>
                                </div>
                                <div className="flex justify-between text-xs text-gray-500 mb-2">
                                    <span>Target: <span className="text-blue-600">{fmt(day.target)}</span></span>
                                    <span>Start: {fmt(day.start)}</span>
                                </div>
                                <div className="bg-gray-50 p-2 rounded border border-gray-100 flex justify-between items-center mb-2">
                                    <span className="text-xs font-bold text-gray-400">P&L</span>
                                    <input type="number" value={day.actual} 
                                        onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].actual=e.target.value; setJournal(nj);}}
                                        className={`bg-transparent text-right font-mono font-bold outline-none w-24 ${day.actual>=0?'text-green-600':'text-red-600'}`}
                                    />
                                </div>
                                <textarea className="w-full bg-white border rounded p-2 text-xs h-16 mb-2 outline-none focus:border-blue-400" placeholder="Log..."
                                    value={day.log} onChange={e=>{const nj={...journal}; nj.months[activeMonth].days[i].log=e.target.value; setJournal(nj);}}
                                ></textarea>
                                <div className="flex flex-wrap gap-2">
                                    {day.rules.map((r,ri)=>(
                                        <label key={ri} className="flex items-center gap-1 cursor-pointer bg-gray-50 px-2 py-1 rounded border hover:bg-white">
                                            <input type="checkbox" checked={r.c} onChange={()=>{const nj={...journal}; nj.months[activeMonth].days[i].rules[ri].c=!r.c; setJournal(nj);}} className="accent-blue-600 w-3 h-3"/>
                                            <span className="text-[10px] text-gray-600">{r.t}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        )
                    })}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
