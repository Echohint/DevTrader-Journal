<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Terminal</title>
    
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3crect width='100' height='100' rx='20' fill='%230f172a'/%3e%3cpath d='M20 80 L50 20 L80 80' fill='none' stroke='%2310b981' stroke-width='8' stroke-linejoin='round'/%3e%3c/svg%3e">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        slate: { 850: '#172033', 900: '#0f172a', 950: '#020617' },
                        trade: { buy: '#10b981', sell: '#ef4444' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; }
        .ticker-wrap { overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer, AreaChart, Area } = Recharts;

        // --- CONFIGURATION ---
        // ðŸ”¥ REPLACE THIS WITH YOUR FIREBASE CONFIG ðŸ”¥
        const firebaseConfig = {
            apiKey: "AIzaSyDi8RF59y1nwso78Zi3Wu8uxjc00yPRSQY",
            authDomain: "dev-trader-ac3ce.firebaseapp.com",
            databaseURL: "https://dev-trader-ac3ce-default-rtdb.firebaseio.com",
            projectId: "dev-trader-ac3ce",
            storageBucket: "dev-trader-ac3ce.firebasestorage.app",
            messagingSenderId: "61667328586",
            appId: "1:61667328586:web:4a3ae80c7012335c461cb3",
            measurementId: "G-LZHWCYY6ZG"
        };

        const GEMINI_API_KEY = "AIzaSyCL1goQPGdTFp_IizpTteU9ZTvcTQG3kzM";

        // Init Firebase
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch (e) {}
        const auth = firebase.auth();
        const db = firebase.database();

        // Constants
        const INITIAL_CAPITAL = 100000; // Challenge Account Size
        const TARGET_PERCENT = 0.10; // 10% Target
        const MAX_DRAWDOWN_PERCENT = 0.10; // 10% Max Loss

        // Icons
        const Icons = {
            Dashboard: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>,
            Trade: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>,
            News: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>,
            Profile: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>,
            Trophy: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
        };

        const formatMoney = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);

        // --- COMPONENTS ---

        // 1. Ticker Tape
        const Ticker = () => (
            <div className="w-full bg-slate-950 border-b border-slate-800 h-8 flex items-center overflow-hidden">
                <div className="ticker-wrap">
                    <div className="ticker font-mono text-xs flex gap-8 text-slate-400">
                        <span>EURUSD <span className="text-red-500">1.0845 â–¼</span></span>
                        <span>GBPUSD <span className="text-green-500">1.2630 â–²</span></span>
                        <span>USDJPY <span className="text-green-500">149.50 â–²</span></span>
                        <span>XAUUSD <span className="text-red-500">2034.10 â–¼</span></span>
                        <span>BTCUSD <span className="text-green-500">64,200 â–²</span></span>
                        <span>SPX500 <span className="text-green-500">5,100 â–²</span></span>
                        {/* Duplicate for seamless loop */}
                        <span>EURUSD <span className="text-red-500">1.0845 â–¼</span></span>
                        <span>GBPUSD <span className="text-green-500">1.2630 â–²</span></span>
                        <span>USDJPY <span className="text-green-500">149.50 â–²</span></span>
                    </div>
                </div>
            </div>
        );

        // 2. Profile Section
        const ProfileTab = ({ user, profile, setProfile }) => {
            const [editMode, setEditMode] = useState(false);
            const [tempUrl, setTempUrl] = useState(profile?.photoURL || '');
            const [tempName, setTempName] = useState(profile?.displayName || 'Trader');

            const saveProfile = () => {
                const updates = { displayName: tempName, photoURL: tempUrl };
                db.ref(`users/${user.uid}/profile`).set(updates);
                setProfile(updates);
                setEditMode(false);
            };

            return (
                <div className="p-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-white mb-6">Trader Profile</h2>
                    <div className="bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col items-center">
                        <div className="w-24 h-24 rounded-full overflow-hidden border-4 border-slate-800 shadow-xl mb-4">
                            <img src={profile?.photoURL || "https://via.placeholder.com/150"} alt="Profile" className="w-full h-full object-cover" />
                        </div>
                        {editMode ? (
                            <div className="w-full space-y-3">
                                <input className="w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white" placeholder="Display Name" value={tempName} onChange={e=>setTempName(e.target.value)} />
                                <input className="w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white" placeholder="Photo URL (Imgur etc)" value={tempUrl} onChange={e=>setTempUrl(e.target.value)} />
                                <button onClick={saveProfile} className="w-full bg-blue-600 py-2 rounded text-sm font-bold">Save Changes</button>
                            </div>
                        ) : (
                            <>
                                <h3 className="text-xl font-bold text-white">{profile?.displayName || "Professional Trader"}</h3>
                                <p className="text-slate-500 text-xs uppercase tracking-widest mb-4">ID: {user.uid.slice(0,8)}</p>
                                <button onClick={() => setEditMode(true)} className="px-4 py-1 border border-slate-600 rounded text-xs hover:bg-slate-800 transition-colors">Edit Profile</button>
                            </>
                        )}
                    </div>
                    <div className="mt-6 bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <h4 className="text-sm font-bold text-slate-400 uppercase mb-3">Account Limits</h4>
                        <div className="grid grid-cols-2 gap-4 text-sm">
                            <div><span className="block text-slate-500">Max Loss</span><span className="text-red-400">{formatMoney(INITIAL_CAPITAL * MAX_DRAWDOWN_PERCENT)}</span></div>
                            <div><span className="block text-slate-500">Profit Target</span><span className="text-green-400">{formatMoney(INITIAL_CAPITAL * TARGET_PERCENT)}</span></div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. News & AI Analyst
        const NewsTab = () => {
            const [headline, setHeadline] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);

            const analyzeNews = async () => {
                if(!headline) return;
                setLoading(true);
                try {
                    const api = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
                    const prompt = `Act as a Forex Analyst. Analyze this news headline: "${headline}". 
                    Format response as JSON: {"impact": "High/Medium/Low", "direction": "Bullish/Bearish/Neutral", "pairs": ["EURUSD", "XAUUSD"], "summary": "One sentence explanation."}`;
                    
                    const res = await fetch(api, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                    const data = await res.json();
                    let text = data.candidates[0].content.parts[0].text;
                    // Clean JSON string
                    text = text.replace(/```json|```/g, '');
                    setAnalysis(JSON.parse(text));
                } catch(e) {
                    console.error(e);
                    alert("AI Analysis Failed");
                }
                setLoading(false);
            };

            return (
                <div className="p-4 space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-white">Market Intelligence</h2>
                    
                    {/* Input Area */}
                    <div className="bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <label className="text-xs uppercase font-bold text-blue-500 mb-2 block">AI News Scanner</label>
                        <div className="flex gap-2">
                            <input 
                                value={headline}
                                onChange={e => setHeadline(e.target.value)}
                                placeholder="Paste news headline here (e.g. 'US CPI rises to 3.5%')" 
                                className="flex-1 bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm focus:border-blue-500 outline-none"
                            />
                            <button onClick={analyzeNews} disabled={loading} className="bg-blue-600 hover:bg-blue-500 px-4 rounded-lg font-bold text-sm">
                                {loading ? '...' : 'Scan'}
                            </button>
                        </div>
                    </div>

                    {/* Analysis Result */}
                    {analysis && (
                        <div className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                            <div className="bg-slate-950 p-3 border-b border-slate-800 flex justify-between items-center">
                                <span className={`px-2 py-1 rounded text-xs font-bold ${analysis.impact === 'High' ? 'bg-red-500/20 text-red-400' : 'bg-slate-700 text-slate-300'}`}>{analysis.impact} Impact</span>
                                <span className={`font-bold ${analysis.direction === 'Bullish' ? 'text-green-400' : 'text-red-400'}`}>{analysis.direction}</span>
                            </div>
                            <div className="p-4">
                                <p className="text-slate-300 text-sm mb-4">{analysis.summary}</p>
                                <div className="flex gap-2">
                                    {analysis.pairs.map(p => <span key={p} className="bg-slate-800 border border-slate-700 px-2 py-1 rounded text-xs text-slate-400">{p}</span>)}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Simulated News Feed */}
                    <div className="space-y-3">
                        <h3 className="text-sm font-bold text-slate-500 uppercase">Latest Wire</h3>
                        {[
                            { time: "10:30", title: "ECB Holds Rates Steady", impact: "High" },
                            { time: "09:15", title: "Gold Breaks Key Resistance at 2040", impact: "Med" },
                            { time: "08:00", title: "JPY Intervention Rumors Circulating", impact: "Low" },
                        ].map((n, i) => (
                            <div key={i} className="flex items-center justify-between p-3 hover:bg-slate-900 rounded-lg border border-transparent hover:border-slate-800 transition-colors cursor-pointer">
                                <div>
                                    <span className="text-xs text-slate-500 font-mono mr-3">{n.time}</span>
                                    <span className="text-sm text-slate-200">{n.title}</span>
                                </div>
                                <div className={`w-2 h-2 rounded-full ${n.impact === 'High' ? 'bg-red-500' : n.impact === 'Med' ? 'bg-orange-500' : 'bg-yellow-500'}`}></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // 4. Challenge Dashboard
        const ChallengeTab = ({ trades }) => {
            const equity = trades.reduce((acc, t) => acc + Number(t.pnl), INITIAL_CAPITAL);
            const maxDrawdown = INITIAL_CAPITAL - (INITIAL_CAPITAL * MAX_DRAWDOWN_PERCENT);
            const profitTarget = INITIAL_CAPITAL + (INITIAL_CAPITAL * TARGET_PERCENT);
            
            const progress = ((equity - INITIAL_CAPITAL) / (profitTarget - INITIAL_CAPITAL)) * 100;
            const lossPercent = ((INITIAL_CAPITAL - equity) / (INITIAL_CAPITAL - maxDrawdown)) * 100;

            return (
                <div className="p-4 space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                            <div className="text-xs text-slate-500 uppercase font-bold">Current Equity</div>
                            <div className="text-3xl font-mono font-bold text-white mt-1">{formatCurrency(equity)}</div>
                        </div>
                        <div className="bg-slate-900 p-5 rounded-xl border border-slate-800 relative overflow-hidden">
                            <div className="text-xs text-slate-500 uppercase font-bold">Target: {formatCurrency(profitTarget)}</div>
                            <div className="text-2xl font-mono font-bold text-green-400 mt-1">{progress > 0 ? progress.toFixed(1) : 0}%</div>
                            <div className="w-full bg-slate-800 h-1 mt-3 rounded-full overflow-hidden">
                                <div className="bg-green-500 h-full" style={{width: `${Math.max(0, progress)}%`}}></div>
                            </div>
                        </div>
                        <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                            <div className="text-xs text-slate-500 uppercase font-bold">Drawdown Limit</div>
                            <div className="text-2xl font-mono font-bold text-red-400 mt-1">{lossPercent > 0 ? lossPercent.toFixed(1) : 0}%</div>
                            <div className="text-xs text-slate-600 mt-1">Max Loss Level: {formatCurrency(maxDrawdown)}</div>
                        </div>
                    </div>

                    {/* Monthly Heatmap */}
                    <div className="bg-slate-900 p-5 rounded-xl border border-slate-800">
                        <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">Monthly Performance</h3>
                        <div className="grid grid-cols-7 gap-2">
                            {Array.from({length: 30}).map((_, i) => {
                                const dayPnl = trades.find(t => new Date(t.date).getDate() === i+1)?.pnl || 0;
                                let bg = "bg-slate-800";
                                if (dayPnl > 0) bg = "bg-green-500/20 border-green-500/50";
                                if (dayPnl < 0) bg = "bg-red-500/20 border-red-500/50";
                                
                                return (
                                    <div key={i} className={`aspect-square rounded border border-slate-800 ${bg} flex items-center justify-center relative group`}>
                                        <span className="text-xs text-slate-500 group-hover:hidden">{i+1}</span>
                                        {dayPnl !== 0 && <span className={`hidden group-hover:block text-[10px] font-bold ${dayPnl > 0 ? 'text-green-400' : 'text-red-400'}`}>{dayPnl}</span>}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Trading Journal (Exchange Style)
        const TradeTerminal = ({ trades, addTrade }) => {
            const [symbol, setSymbol] = useState('EURUSD');
            const [type, setType] = useState('BUY');
            const [lots, setLots] = useState(1.0);
            const [pnl, setPnl] = useState('');
            const [notes, setNotes] = useState('');

            const submitTrade = () => {
                if (!pnl) return;
                addTrade({
                    date: new Date().toISOString(),
                    symbol, type, lots, pnl, notes
                });
                setPnl(''); setNotes('');
            };

            return (
                <div className="flex flex-col md:flex-row h-[calc(100vh-100px)]">
                    {/* Order Panel */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 p-4 flex flex-col gap-4">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="font-bold text-white">New Order</h3>
                            <span className="text-xs text-green-500 bg-green-500/10 px-2 py-1 rounded">Market Execution</span>
                        </div>
                        
                        <div>
                            <label className="text-xs text-slate-500 uppercase font-bold">Symbol</label>
                            <select value={symbol} onChange={e=>setSymbol(e.target.value)} className="w-full bg-slate-950 border border-slate-700 p-2 rounded text-white mt-1 focus:border-blue-500 outline-none">
                                <option>EURUSD</option><option>GBPUSD</option><option>XAUUSD</option><option>US30</option><option>BTCUSD</option>
                            </select>
                        </div>

                        <div className="grid grid-cols-2 gap-2">
                            <button onClick={()=>setType('BUY')} className={`py-3 rounded font-bold border ${type === 'BUY' ? 'bg-blue-600 border-blue-600 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>BUY</button>
                            <button onClick={()=>setType('SELL')} className={`py-3 rounded font-bold border ${type === 'SELL' ? 'bg-red-600 border-red-600 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>SELL</button>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="text-xs text-slate-500 uppercase font-bold">Volume</label>
                                <input type="number" value={lots} onChange={e=>setLots(e.target.value)} className="w-full bg-slate-950 border border-slate-700 p-2 rounded text-white mt-1 text-center" />
                            </div>
                            <div>
                                <label className="text-xs text-slate-500 uppercase font-bold">P/L ($)</label>
                                <input type="number" value={pnl} onChange={e=>setPnl(e.target.value)} placeholder="0.00" className={`w-full bg-slate-950 border border-slate-700 p-2 rounded mt-1 text-center font-bold ${Number(pnl) >= 0 ? 'text-green-400' : 'text-red-400'}`} />
                            </div>
                        </div>

                        <textarea value={notes} onChange={e=>setNotes(e.target.value)} className="bg-slate-950 border border-slate-700 p-2 rounded text-sm text-white resize-none h-24" placeholder="Trade rationale..."></textarea>

                        <button onClick={submitTrade} className="w-full bg-slate-800 hover:bg-slate-700 border border-slate-600 text-white py-3 rounded font-bold mt-auto transition-colors">
                            LOG TRADE
                        </button>
                    </div>

                    {/* Trade History List */}
                    <div className="flex-1 bg-slate-950 p-4 overflow-auto">
                        <h3 className="font-bold text-slate-400 mb-4 uppercase text-xs">Recent Activity</h3>
                        <div className="space-y-2">
                            {trades.slice().reverse().map((t, i) => (
                                <div key={i} className="bg-slate-900 border border-slate-800 p-3 rounded flex justify-between items-center hover:border-slate-600 transition-colors">
                                    <div className="flex flex-col">
                                        <div className="flex items-center gap-2">
                                            <span className={`text-xs font-bold px-1.5 rounded ${t.type === 'BUY' ? 'bg-blue-900 text-blue-400' : 'bg-red-900 text-red-400'}`}>{t.type}</span>
                                            <span className="font-bold text-slate-200">{t.symbol}</span>
                                            <span className="text-xs text-slate-500">{t.lots} Lots</span>
                                        </div>
                                        <span className="text-[10px] text-slate-600 mt-1">{new Date(t.date).toLocaleString()}</span>
                                    </div>
                                    <div className={`font-mono font-bold ${Number(t.pnl) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                        {Number(t.pnl) >= 0 ? '+' : ''}{formatMoney(t.pnl)}
                                    </div>
                                </div>
                            ))}
                            {trades.length === 0 && <div className="text-center text-slate-600 mt-10">No trades logged yet.</div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN LAYOUT ---
        const MainApp = ({ user }) => {
            const [tab, setTab] = useState('challenge'); // challenge, journal, news, profile
            const [trades, setTrades] = useState([]);
            const [profile, setProfile] = useState(null);

            // Fetch Data
            useEffect(() => {
                db.ref(`users/${user.uid}`).on('value', snap => {
                    const val = snap.val();
                    if (val) {
                        setTrades(val.trades || []);
                        setProfile(val.profile || {});
                    }
                });
            }, []);

            const addTrade = (trade) => {
                const newTrades = [...trades, trade];
                setTrades(newTrades);
                db.ref(`users/${user.uid}/trades`).set(newTrades);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Ticker />
                    
                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col md:flex-row overflow-hidden">
                        {/* Sidebar Navigation */}
                        <nav className="w-full md:w-20 bg-slate-900 border-r border-slate-800 flex md:flex-col justify-around md:justify-start items-center py-2 md:py-6 z-20 fixed bottom-0 md:relative md:h-full border-t md:border-t-0">
                            <div className="hidden md:block w-10 h-10 bg-blue-600 rounded mb-8 flex items-center justify-center font-bold">PT</div>
                            <button onClick={()=>setTab('challenge')} className={`p-3 rounded-xl transition-colors ${tab==='challenge' ? 'text-blue-500 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}><Icons.Trophy /></button>
                            <button onClick={()=>setTab('journal')} className={`p-3 rounded-xl transition-colors ${tab==='journal' ? 'text-blue-500 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}><Icons.Trade /></button>
                            <button onClick={()=>setTab('news')} className={`p-3 rounded-xl transition-colors ${tab==='news' ? 'text-blue-500 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}><Icons.News /></button>
                            <button onClick={()=>setTab('profile')} className={`p-3 rounded-xl transition-colors ${tab==='profile' ? 'text-blue-500 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}><Icons.Profile /></button>
                        </nav>

                        {/* Viewport */}
                        <div className="flex-1 overflow-y-auto bg-slate-950 pb-20 md:pb-0">
                            {tab === 'challenge' && <ChallengeTab trades={trades} />}
                            {tab === 'journal' && <TradeTerminal trades={trades} addTrade={addTrade} />}
                            {tab === 'news' && <NewsTab />}
                            {tab === 'profile' && <ProfileTab user={user} profile={profile} setProfile={setProfile} />}
                        </div>
                    </div>
                </div>
            );
        };

        // --- AUTH ENTRY ---
        const Root = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => auth.onAuthStateChanged(u => { setUser(u); setLoading(false); }), []);

            if(loading) return <div className="min-h-screen bg-slate-950 flex items-center justify-center text-blue-600 font-mono animate-pulse">LOADING TERMINAL...</div>;

            return user ? <MainApp user={user} /> : (
                <div className="bg-slate-950 min-h-screen">
                    <AuthScreen 
                        onLogin={(e,p) => auth.signInWithEmailAndPassword(e,p).catch(er => alert(er.message))} 
                        onRegister={(e,p) => auth.createUserWithEmailAndPassword(e,p).catch(er => alert(er.message))} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Root />);
    </script>
</body>
</html>
