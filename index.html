<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTrader: Real-World Terminal</title>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .dark body { background-color: #0b0e11; color: #e2e8f0; }

        /* Smooth Ticker Updates */
        .price-tick { transition: color 0.3s ease; will-change: transform; }
        .tick-up { color: #10b981; }
        .tick-down { color: #ef4444; }

        /* Glass UI */
        .glass { background: rgba(255,255,255,0.95); border: 1px solid #e2e8f0; }
        .dark .glass { background: rgba(21, 26, 34, 0.95); border: 1px solid #2a323d; }

        /* Loaders */
        .spinner { border: 2px solid rgba(255,255,255,0.3); border-left-color: #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Layout Grid */
        .app-shell { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 1024px) {
            .app-shell { display: grid; grid-template-columns: 280px 1fr 320px; grid-template-rows: 60px 1fr 280px; }
            .area-nav { grid-column: 1 / -1; grid-row: 1; }
            .area-side { grid-column: 1; grid-row: 2; display: block !important; }
            .area-main { grid-column: 2; grid-row: 2; }
            .area-panel { grid-column: 3; grid-row: 2; display: block !important; }
            .area-bot { grid-column: 1 / -1; grid-row: 3; display: flex !important; }
        }
        @media (max-width: 1023px) {
            .area-side, .area-panel, .area-bot { display: none; }
            .mobile-active { display: flex !important; flex: 1; flex-direction: column; overflow: hidden; }
        }
    </style>
    <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="light">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, memo } = React;

        // --- CONFIG ---
        const USD_INR = 84.50;
        const LEVERAGE = 200;
        const WATCHLIST = ["BTCUSD", "ETHUSD", "XAUUSD", "EURUSD", "GBPUSD", "AAPL", "TSLA", "NVDA"];

        // --- HELPERS ---
        const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        const genId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];

        // --- NOTIFICATION SYSTEM ---
        const ToastContext = React.createContext();
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);
            const addToast = (msg, type='success') => {
                const id = Date.now();
                setToasts(p => [...p, { id, msg, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };
            return (
                <ToastContext.Provider value={addToast}>
                    {children}
                    <div className="fixed top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none">
                        {toasts.map(t => (
                            <div key={t.id} className={`px-4 py-3 rounded-lg shadow-xl text-sm font-bold text-white transform transition-all ${t.type==='error'?'bg-red-600':'bg-green-600'}`}>
                                {t.msg}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };

        // --- MARKET DATA HOOK ---
        const useMarket = (symbol) => {
            const [price, setPrice] = useState(0);
            const prev = useRef(0);
            const ws = useRef(null); 
            const sim = useRef(null);

            useEffect(() => {
                setPrice(0);
                if(ws.current) ws.current.close();
                if(sim.current) clearInterval(sim.current);

                const isCrypto = /BTC|ETH|SOL|XRP|BNB/.test(symbol);
                
                if (isCrypto) {
                    const pair = symbol.toLowerCase().replace('usd','usdt');
                    ws.current = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@trade`);
                    ws.current.onmessage = (e) => {
                        const p = parseFloat(JSON.parse(e.data).p);
                        prev.current = p;
                        setPrice(p);
                    };
                    ws.current.onerror = () => startSim();
                } else {
                    startSim();
                }

                function startSim() {
                    let base = symbol.includes('XAU') ? 2650 : symbol.includes('AAPL') ? 230 : 150;
                    setPrice(base);
                    sim.current = setInterval(() => {
                        setPrice(p => p * (1 + (Math.random()-0.5)*0.0008));
                    }, 1000);
                }
                return () => { if(ws.current) ws.current.close(); if(sim.current) clearInterval(sim.current); }
            }, [symbol]);

            return price;
        };

        // --- COMPONENT: TRADING CHART (MEMOIZED) ---
        // This is crucial. We wrap this in memo so it NEVER re-renders on price ticks.
        const TradingChart = memo(({ symbol, theme }) => {
            const id = useRef('tv_'+Math.random());
            useEffect(() => {
                const div = document.getElementById(id.current);
                if(div) div.innerHTML = '';
                new window.TradingView.widget({
                    "autosize": true, "symbol": symbol, "interval": "D", "timezone": "Asia/Kolkata", 
                    "theme": theme, "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", 
                    "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": false, 
                    "container_id": id.current,
                    "overrides": theme==='dark' ? { "paneProperties.background": "#0b0e11" } : {}
                });
            }, [symbol, theme]);
            return <div id={id.current} className="w-full h-full bg-white dark:bg-gray-900" />;
        });

        // --- COMPONENT: ORDER PANEL ---
        const OrderPanel = memo(({ symbol, price, qty, setQty, onExecute, equity }) => {
            const [loading, setLoading] = useState(false);
            const margin = (price * qty * USD_INR) / LEVERAGE;
            
            const handleExec = async (type) => {
                setLoading(true);
                await new Promise(r => setTimeout(r, 500)); // Simulated network latency
                onExecute(type);
                setLoading(false);
            };

            return (
                <div className="h-full bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col">
                    <div className="p-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                        <div className="flex justify-between items-center mb-1">
                            <span className="text-sm font-bold text-gray-500 dark:text-gray-400">{symbol}</span>
                            <span className="text-[10px] bg-blue-100 text-blue-700 px-2 rounded">200x</span>
                        </div>
                        <div className="text-3xl font-mono font-bold text-gray-900 dark:text-white">${price.toFixed(2)}</div>
                    </div>
                    
                    <div className="p-4 flex-1 overflow-y-auto">
                        <div className="mb-4">
                            <label className="text-xs font-bold text-gray-400 dark:text-gray-500 block mb-1">LOT SIZE</label>
                            <div className="flex items-center border dark:border-gray-600 rounded-xl overflow-hidden">
                                <button onClick={()=>setQty(Math.max(0.01, parseFloat((qty-0.01).toFixed(2))))} className="px-4 py-3 bg-gray-100 dark:bg-gray-700 dark:text-white font-bold hover:bg-gray-200">-</button>
                                <input type="number" value={qty} onChange={e=>setQty(parseFloat(e.target.value))} className="flex-1 text-center bg-white dark:bg-gray-800 dark:text-white outline-none font-mono text-lg" step="0.01"/>
                                <button onClick={()=>setQty(parseFloat((qty+0.01).toFixed(2)))} className="px-4 py-3 bg-gray-100 dark:bg-gray-700 dark:text-white font-bold hover:bg-gray-200">+</button>
                            </div>
                        </div>

                        <div className={`p-3 rounded-xl mb-4 border ${margin > equity ? 'bg-red-50 border-red-200' : 'bg-blue-50 border-blue-100 dark:bg-gray-700 dark:border-gray-600'}`}>
                            <div className="flex justify-between text-xs">
                                <span className="text-gray-500 dark:text-gray-400">Required Margin</span>
                                <span className={`font-mono font-bold ${margin > equity ? 'text-red-600' : 'text-blue-700 dark:text-blue-400'}`}>{fmt(margin)}</span>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={()=>handleExec('SELL')} disabled={loading} className="bg-red-500 hover:bg-red-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-red-100 dark:shadow-none active:scale-95 transition-transform disabled:opacity-50">
                                {loading ? <span className="spinner"></span> : 'SELL'}
                            </button>
                            <button onClick={()=>handleExec('BUY')} disabled={loading} className="bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-100 dark:shadow-none active:scale-95 transition-transform disabled:opacity-50">
                                {loading ? <span className="spinner"></span> : 'BUY'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        });

        // --- COMPONENT: POSITIONS TABLE ---
        const PositionsTable = memo(({ positions, price, symbol, onClose }) => (
            <div className="h-full bg-white dark:bg-gray-800 flex flex-col">
                <div className="px-4 py-2 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0">
                    <span className="text-xs font-bold text-gray-500 uppercase">Open Positions ({positions.length})</span>
                </div>
                <div className="flex-1 overflow-auto">
                    <table className="w-full text-left text-sm">
                        <thead className="text-xs text-gray-400 uppercase border-b border-gray-100 dark:border-gray-700">
                            <tr>
                                <th className="px-4 py-2">Symbol</th>
                                <th className="px-4 py-2">Side</th>
                                <th className="px-4 py-2">Entry</th>
                                <th className="px-4 py-2">Current</th>
                                <th className="px-4 py-2">P&L (INR)</th>
                                <th className="px-4 py-2 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-50 dark:divide-gray-700">
                            {positions.map(p => {
                                const curr = p.symbol===symbol ? price : p.entry;
                                const pnl = (p.type==='BUY' ? curr-p.entry : p.entry-curr) * p.qty * USD_INR;
                                return (
                                    <tr key={p.id} className="hover:bg-gray-50 dark:hover:bg-gray-700/50">
                                        <td className="px-4 py-3 font-bold text-gray-700 dark:text-gray-200">{p.symbol}</td>
                                        <td className={`px-4 py-3 font-bold text-xs ${p.type==='BUY'?'text-green-600':'text-red-600'}`}>{p.type}</td>
                                        <td className="px-4 py-3 font-mono text-gray-500 text-xs">{p.entry.toFixed(2)}</td>
                                        <td className="px-4 py-3 font-mono text-gray-500 text-xs">{curr.toFixed(2)}</td>
                                        <td className={`px-4 py-3 font-mono font-bold ${pnl>=0?'text-green-600':'text-red-600'}`}>{pnl>=0?'+':''}{fmt(pnl)}</td>
                                        <td className="px-4 py-3 text-right">
                                            <button onClick={()=>onClose(p.id)} className="text-xs border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 px-2 py-1 rounded text-gray-500 dark:text-gray-300">Close</button>
                                        </td>
                                    </tr>
                                )
                            })}
                        </tbody>
                    </table>
                    {positions.length === 0 && <div className="p-10 text-center text-gray-400 text-sm">No active trades</div>}
                </div>
            </div>
        ));

        // --- MAIN APP LOGIC ---
        const App = () => {
            const addToast = React.useContext(ToastContext);
            
            // View State
            const [view, setView] = useState('TERMINAL');
            const [mobileTab, setMobileTab] = useState('CHART');
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            
            // Data State
            const [symbol, setSymbol] = useState('BTCUSD');
            const [qty, setQty] = useState(0.01);
            const [positions, setPositions] = useState(() => JSON.parse(localStorage.getItem('pos')) || []);
            const [journal, setJournal] = useState(() => JSON.parse(localStorage.getItem('journal')) || null);
            const [activeMonth, setActiveMonth] = useState(0);

            const price = useMarket(symbol);

            // Theme Init
            useEffect(() => { document.documentElement.className = theme; localStorage.setItem('theme', theme); }, [theme]);
            
            // Persistence
            useEffect(() => { localStorage.setItem('pos', JSON.stringify(positions)); }, [positions]);
            useEffect(() => { if(journal) localStorage.setItem('journal', JSON.stringify(journal)); }, [journal]);

            // Setup Logic (Wizard)
            const handleSetup = (s, t, d) => {
                let months = [], dt = new Date(), c = 0;
                while(c < d) {
                    const mIdx = Math.floor(c/22);
                    if(!months[mIdx]) months[mIdx] = { id: mIdx, name: `Month ${mIdx+1}`, days: [] };
                    months[mIdx].days.push({ day: c+1, date: dt.toISOString().split('T')[0], start: 0, target: 0, actual: 0, rules: [] });
                    dt.setDate(dt.getDate()+1); while(dt.getDay()===0||dt.getDay()===6) dt.setDate(dt.getDate()+1);
                    c++;
                }
                let bal = s; const rate = Math.pow(t/s, 1/d) - 1;
                months.forEach(m => m.days.forEach(d => { d.start=Math.round(bal); d.target=Math.round(bal*rate); bal+=d.target; }));
                setJournal({ start: s, target: t, days: d, months });
            };

            // Math
            const balance = useMemo(() => {
                if(!journal) return 0;
                let b = journal.start;
                journal.months.forEach(m => m.days.forEach(d => b += Number(d.actual)));
                return b;
            }, [journal]);

            const equity = useMemo(() => {
                const float = positions.reduce((acc, p) => {
                    const curr = p.symbol===symbol ? price : p.entry;
                    const diff = p.type==='BUY' ? curr-p.entry : p.entry-curr;
                    return acc + (diff * p.qty * USD_INR);
                }, 0);
                return balance + float;
            }, [balance, positions, price, symbol]);

            // Actions
            const handleExecute = useCallback((type) => {
                if(!price) { addToast("Waiting for price...", "error"); return; }
                const margin = (price * qty * USD_INR) / LEVERAGE;
                if(margin > equity) { addToast("Insufficient Margin!", "error"); return; }
                
                setPositions(prev => {
                    const idx = prev.findIndex(p => p.symbol === symbol && p.type === type);
                    if (idx > -1) {
                        const old = prev[idx];
                        const nQty = parseFloat((old.qty + qty).toFixed(2));
                        const nEnt = ((old.entry * old.qty) + (price * qty)) / nQty;
                        const upd = [...prev];
                        upd[idx] = { ...old, qty: nQty, entry: nEnt };
                        return upd;
                    }
                    return [...prev, { id: genId(), symbol, type, qty, entry: price }];
                });
                
                addToast(`${type} Order Filled @ ${price.toFixed(2)}`);
                if(window.innerWidth < 1024) setMobileTab('POSITIONS');
            }, [price, qty, equity, symbol]);

            const handleClose = useCallback((id) => {
                setPositions(prev => {
                    const pos = prev.find(p => p.id === id);
                    if(!pos) return prev;
                    const exit = pos.symbol === symbol ? price : pos.entry;
                    const pnl = Math.round((pos.type==='BUY'?exit-pos.entry:pos.entry-exit) * pos.qty * USD_INR);
                    
                    setJournal(j => {
                        const t = getToday();
                        const nj = {...j};
                        let updated = false;
                        nj.months.forEach(m => m.days.forEach(d => {
                            if(d.date === t) { d.actual = Number(d.actual) + pnl; updated = true; }
                        }));
                        return updated ? nj : j;
                    });
                    addToast(`Trade Closed. P&L: ${fmt(pnl)}`, pnl >= 0 ? 'success' : 'error');
                    return prev.filter(p => p.id !== id);
                });
            }, [price, symbol]);

            if(!journal) return <SetupWizard onComplete={handleSetup} />;

            return (
                <div className="app-shell bg-gray-50 dark:bg-gray-900">
                    {/* NAV */}
                    <nav className="area-nav bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center px-4 z-20">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-md">DT</div>
                            <h1 className="font-bold text-gray-800 dark:text-white">DevTrader <span className="text-xs text-gray-400">PRO</span></h1>
                        </div>
                        <div className="hidden lg:flex gap-2 bg-gray-100 dark:bg-gray-700 p-1 rounded-lg">
                            <button onClick={()=>setView('TERMINAL')} className={`px-4 py-1 rounded-md text-xs font-bold ${view==='TERMINAL'?'bg-white dark:bg-gray-600 shadow text-blue-600 dark:text-blue-300':'text-gray-500 dark:text-gray-400'}`}>TERMINAL</button>
                            <button onClick={()=>setView('JOURNAL')} className={`px-4 py-1 rounded-md text-xs font-bold ${view==='JOURNAL'?'bg-white dark:bg-gray-600 shadow text-blue-600 dark:text-blue-300':'text-gray-500 dark:text-gray-400'}`}>JOURNAL</button>
                        </div>
                        <div className="flex items-center gap-3">
                             <button onClick={()=>setTheme(theme==='dark'?'light':'dark')} className="text-xl">{theme==='dark'?'‚òÄÔ∏è':'üåô'}</button>
                             <div className="text-right">
                                <div className="text-[10px] text-gray-400 font-bold uppercase">Equity</div>
                                <div className="font-mono font-bold text-blue-600 dark:text-blue-400">{fmt(equity)}</div>
                            </div>
                        </div>
                    </nav>

                    {/* SIDEBAR */}
                    <div className="area-side bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto">
                        <div className="p-3 font-bold text-xs text-gray-400 sticky top-0 bg-white dark:bg-gray-800 z-10">WATCHLIST</div>
                        {WATCHLIST.map(s => (
                            <div key={s} onClick={()=>setSymbol(s)} className={`px-4 py-3 cursor-pointer flex justify-between border-b border-gray-50 dark:border-gray-700/50 ${symbol===s?'bg-blue-50 dark:bg-gray-700 border-l-4 border-blue-500':'hover:bg-gray-50 dark:hover:bg-gray-700'}`}>
                                <span className="font-bold text-sm text-gray-700 dark:text-gray-200">{s}</span>
                                {symbol===s && <span className="font-mono text-xs font-bold text-blue-600 dark:text-blue-400 animate-pulse">${price.toFixed(2)}</span>}
                            </div>
                        ))}
                    </div>

                    {/* MAIN AREA */}
                    <div className="area-main bg-white dark:bg-gray-900 relative">
                         {view === 'TERMINAL' ? (
                            window.innerWidth >= 1024 ? <TradingChart symbol={symbol} theme={theme} /> :
                            (mobileTab === 'CHART' ? <TradingChart symbol={symbol} theme={theme} /> : 
                             mobileTab === 'TRADE' ? <OrderPanel symbol={symbol} price={price} qty={qty} setQty={setQty} onExecute={handleExecute} equity={equity} /> :
                             <PositionsTable positions={positions} price={price} symbol={symbol} onClose={handleClose} />)
                        ) : (
                            <JournalView journal={journal} activeMonth={activeMonth} setActiveMonth={setActiveMonth} />
                        )}
                    </div>

                    {/* ORDER PANEL */}
                    <div className="area-panel">
                        {view === 'TERMINAL' && <OrderPanel symbol={symbol} price={price} qty={qty} setQty={setQty} onExecute={handleExecute} equity={equity} />}
                    </div>

                    {/* BOTTOM PANEL */}
                    <div className="area-bot border-t border-gray-200 dark:border-gray-700">
                         {view === 'TERMINAL' && <PositionsTable positions={positions} price={price} symbol={symbol} onClose={handleClose} />}
                    </div>

                    {/* MOBILE TABS */}
                    {view === 'TERMINAL' && (
                        <div className="lg:hidden fixed bottom-0 w-full bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around py-3 z-50 pb-6">
                            <button onClick={()=>setMobileTab('CHART')} className={`flex flex-col items-center ${mobileTab==='CHART'?'text-blue-600':'text-gray-400'}`}><span className="text-lg">üìà</span><span className="text-[10px]">Chart</span></button>
                            <button onClick={()=>setMobileTab('TRADE')} className={`flex flex-col items-center ${mobileTab==='TRADE'?'text-blue-600':'text-gray-400'}`}><div className="bg-blue-600 rounded-full p-3 -mt-8 shadow-xl"><span className="text-white text-xl">‚ö°</span></div></button>
                            <button onClick={()=>setMobileTab('POSITIONS')} className={`flex flex-col items-center ${mobileTab==='POSITIONS'?'text-blue-600':'text-gray-400'}`}><span className="text-lg relative">üìã {positions.length>0 && <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>}</span><span className="text-[10px]">Pos</span></button>
                            <button onClick={()=>setView('JOURNAL')} className="flex flex-col items-center text-gray-400"><span className="text-lg">üìÖ</span><span className="text-[10px]">Log</span></button>
                        </div>
                    )}
                    {view === 'JOURNAL' && (
                        <div className="lg:hidden fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t p-4 z-50 pb-8">
                            <button onClick={()=>setView('TERMINAL')} className="w-full bg-gray-900 dark:bg-gray-700 text-white py-3 rounded-xl font-bold shadow-lg">Back to Terminal</button>
                        </div>
                    )}
                </div>
            );
        };

        // --- HELPERS ---
        const SetupWizard = ({ onComplete }) => {
            const [s, setS] = useState(50000); const [t, setT] = useState(1000000); const [d, setD] = useState(66);
            return (
                <div className="fixed inset-0 bg-white flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <h1 className="text-3xl font-bold text-blue-600 mb-6">Setup Challenge</h1>
                        <div className="space-y-4">
                            <div><label className="block text-xs font-bold text-gray-400 mb-1">START CAPITAL (INR)</label><input type="number" value={s} onChange={e=>setS(parseFloat(e.target.value))} className="w-full p-3 border rounded-xl text-lg outline-none focus:border-blue-500" /></div>
                            <div><label className="block text-xs font-bold text-gray-400 mb-1">TARGET (INR)</label><input type="number" value={t} onChange={e=>setT(parseFloat(e.target.value))} className="w-full p-3 border rounded-xl text-lg outline-none focus:border-blue-500" /></div>
                            <div><label className="block text-xs font-bold text-gray-400 mb-1">DAYS</label><input type="number" value={d} onChange={e=>setD(parseFloat(e.target.value))} className="w-full p-3 border rounded-xl text-lg outline-none focus:border-blue-500" /></div>
                            <button onClick={()=>onComplete(s,t,d)} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg mt-4">START</button>
                        </div>
                    </div>
                </div>
            );
        };

        const JournalView = ({ journal, activeMonth, setActiveMonth }) => (
            <div className="h-full overflow-y-auto p-4 pb-24 bg-gray-50 dark:bg-gray-900">
                <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar">
                    {journal.months.map((m,i) => (
                        <button key={i} onClick={()=>setActiveMonth(i)} className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap shadow-sm ${activeMonth===i?'bg-blue-600 text-white':'bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-300'}`}>{m.name}</button>
                    ))}
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {journal.months[activeMonth].days.map((day, i) => (
                        <div key={i} className={`bg-white dark:bg-gray-800 p-4 rounded-xl border ${day.date===getToday()?'border-blue-500 shadow-md':'border-gray-200 dark:border-gray-700'}`}>
                            <div className="flex justify-between mb-2">
                                <span className="font-bold text-gray-700 dark:text-gray-200">Day {day.day}</span>
                                <span className="text-xs text-gray-400">{day.date}</span>
                            </div>
                            <div className="flex justify-between text-xs text-gray-500 mb-2">
                                <span>Tgt: <span className="text-blue-500">{fmt(day.target)}</span></span>
                                <span>Act: <span className={day.actual>=0?'text-green-500':'text-red-500'}>{fmt(day.actual)}</span></span>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ToastProvider>
                <App />
            </ToastProvider>
        );
    </script>
</body>
</html>
